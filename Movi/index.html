<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 15 International Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Best International Movies in My Life</h1>
        <div id="movie-list" class="movie-grid"></div>
    </div>

    <script>
        const movies = [
            { name: "Ghosted", country: "USA", poster: "images/Ghosted.jpg" },
            { name: "Elemental", country: "USA", poster: "images/Elemental.jpg" },
            { name: "Battle Royale", country: "Japan", poster: "images/Battle_royale.jpeg" },
            { name: "Pagal Khana (Series)", country: "Pakistan", poster: "images/Pagalkhana.jpeg" },
            { name: "Titanic", country: "USA", poster: "images/Titanic.jpg" },
            { name: "Deadpool 2", country: "USA", poster: "images/Deadpool_2.jpg" },
            { name: "The Pursuit of Happyness", country: "USA", poster: "images/The_persuit_of_happiness.jpg" },
            { name: "The Fault in Our Stars", country: "USA", poster: "images/The_fault_in_our_stars.jpg" },
            { name: "My Girl", country: "USA", poster: "images/My_girl.jpg" },
            { name: "Avatar (Part 1 & 2)", country: "USA", poster: "images/Avatar_2.jpg" },
            { name: "Yesterday Once More", country: "China", poster: "images/Yesterday_once_more.jpg" },
            { name: "Enter the Dragon", country: "Hong Kong (China)", poster: "images/Enter_the_dragon.jpg" },
            { name: "Monster Hunt", country: "China", poster: "images/Monster_hunt.jpg" },
            { name: "Buddies in India", country: "China", poster: "images/Buddies_in_india.jpeg" },
            { name: "The Truman Show", country: "USA", poster: "images/The_truman_show.jpeg" }
        ];

        const movieList = document.getElementById("movie-list");

        movies.forEach(movie => {
            const movieCard = document.createElement("div");
            movieCard.classList.add("movie-card");

            movieCard.innerHTML = `
                <div class="image-container">
                    <img src="${movie.poster}" alt="${movie.name}">
                    <div class="overlay">
                        <div class="movie-title">${movie.name}</div>
                        <div class="movie-country">${movie.country}</div>
                    </div>
                </div>
            `;

            movieList.appendChild(movieCard);
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            line-height: 1.2;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            position: relative;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        .image-container img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 12px;
            user-select: none;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            color: white;
            text-align: center;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .movie-country {
            color: #ffcc00;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</body>
</html>
