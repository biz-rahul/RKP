<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design - Rahul Kumar Puri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        /* Main content to show scrolling effect */
        .main-content {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }

        /* Footer container */
        .footer-container {
            background-color: #f5e6f0;
            padding: 60px 40px 40px;
            position: relative;
        }

        /* Footer content wrapper */
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 80px;
        }

        /* Left side - Logo and branding */
        .footer-left {
            flex: 1;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #4a5568;
            letter-spacing: -1px;
        }

        .logo-subtext {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }

        .audacious-box {
            background-color: #2d3748;
            color: white;
            padding: 15px 20px;
            max-width: 200px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            margin-top: 20px;
        }

        /* Center - Navigation Links */
        .footer-nav {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-left: 100px;
        }

        .footer-nav a {
            color: #2d3748;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .footer-nav a:hover {
            color: #667eea;
        }

        /* Right side - Social Links */
        .footer-social {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-social a {
            color: #2d3748;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-social a:hover {
            color: #667eea;
        }

        /* Privacy Policy */
        .privacy-link {
            position: absolute;
            right: 40px;
            bottom: 120px;
            font-size: 12px;
            color: #718096;
            text-decoration: none;
        }

        /* Large text section */
        .large-text-section {
            background-color: #c8d946;
            padding: 60px 40px;
            position: relative;
            overflow: hidden;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .large-text {
            font-size: 180px;
            font-weight: 900;
            color: #2d3748;
            letter-spacing: -5px;
            text-align: center;
            line-height: 0.9;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bottom small branding */
        .bottom-brand {
            position: absolute;
            bottom: 20px;
            left: 40px;
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            letter-spacing: 2px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                gap: 40px;
            }

            .footer-nav {
                padding-left: 0;
            }

            .large-text {
                font-size: 80px;
            }

            .privacy-link {
                bottom: 80px;
            }
        }

        @media (max-width: 480px) {
            .large-text {
                font-size: 50px;
                letter-spacing: -2px;
            }
        }
    </style>
</head>
<body>
    <!-- Main content section -->
    <div class="main-content">
        <p>Scroll down to see the footer</p>
    </div>

    <!-- Footer section -->
    <footer class="footer-container">
        <div class="footer-content">
            <!-- Left side -->
            <div class="footer-left">
                <div class="logo-section">
                    <div class="logo-text">canopy</div>
                    <div class="logo-subtext">supercharged by</div>
                </div>
                <div class="audacious-box">
                    AUDACIOUS<br>PROJECT
                </div>
            </div>

            <!-- Center navigation -->
            <nav class="footer-nav">
                <a href="#">Our Mission</a>
                <a href="#">10 Years Next Gen Transition</a>
                <a href="#">Our Solutions</a>
                <a href="#">Our Impact</a>
                <a href="#">How We'll Do It</a>
                <a href="#">Case Studies / Partners</a>
            </nav>

            <!-- Right side social links -->
            <div class="footer-social">
                <div class="social-column">
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                    <a href="#">Vimeo</a>
                </div>
                <div class="social-column">
                    <a href="#">LinkedIn</a>
                    <a href="#">Facebook</a>
                    <a href="#">Youtube</a>
                </div>
            </div>
        </div>

        <a href="#" class="privacy-link">Privacy Policy</a>
    </footer>

    <!-- Large text section -->
    <section class="large-text-section">
        <div class="large-text">RAHUL KUMAR<br>PURI</div>
        <div class="bottom-brand">NEXT GEN NOW â“‘</div>
    </section>

</body>
</html>
