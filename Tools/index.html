<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0d1a;
  --card:#151830;
  --accent:#7c8cff;
  --text:#f1f1ff;
  --muted:#9aa1ff;
}

*{
  box-sizing:border-box;
  font-family:system-ui, -apple-system, Segoe UI, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #1a1f4a, var(--bg));
  color:var(--text);
  display:flex;
  justify-content:center;
  padding:30px 15px;
}

.container{
  width:100%;
  max-width:900px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

h1{
  margin:0;
  font-size:2rem;
}

.add-btn{
  padding:12px 18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent),#9aa8ff);
  color:#000;
  font-weight:600;
  cursor:pointer;
}

.tools-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:22px;
}

.tool-card{
  background:var(--card);
  border-radius:18px;
  padding:22px;
  box-shadow:0 20px 45px rgba(0,0,0,.45);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition:transform .2s, box-shadow .2s;
}

.tool-card:hover{
  transform:translateY(-4px);
  box-shadow:0 30px 65px rgba(0,0,0,.6);
}

.tool-title{
  font-size:1.25rem;
  margin-bottom:8px;
}

.tool-link{
  font-size:.85rem;
  color:var(--muted);
  word-break:break-all;
}

.open-btn{
  margin-top:18px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:#000;
  font-weight:600;
  cursor:pointer;
}

footer{
  margin-top:35px;
  text-align:center;
  font-size:.75rem;
  color:#7f85ff;
}
</style>
</head>

<body>

<div class="container">

<header>
  <h1>ðŸ§° My Tools</h1>
  <button class="add-btn" onclick="addTool()">+ Add Tool</button>
</header>

<div class="tools-grid" id="toolsGrid">
  <!-- Tools will appear here -->
</div>

<footer>Building tools, one obsession at a time</footer>

</div>

<script>
const tools = [
  {
    name:"Precise Location Finder",
    link:"https://rahulpuri.fun/Tools/LocationFinder"
  }
];

function renderTools(){
  const grid = document.getElementById("toolsGrid");
  grid.innerHTML = "";

  tools.forEach(tool=>{
    const card = document.createElement("div");
    card.className = "tool-card";

    card.innerHTML = `
      <div>
        <div class="tool-title">${tool.name}</div>
        <div class="tool-link">${tool.link}</div>
      </div>
      <button class="open-btn" onclick="window.open('${tool.link}','_blank')">
        Open Tool
      </button>
    `;

    grid.appendChild(card);
  });
}

function addTool(){
  const name = prompt("Enter tool name:");
  if(!name) return;

  const link = prompt("Enter tool link:");
  if(!link) return;

  tools.push({name, link});
  renderTools();
}

renderTools();
</script>

</body>
</html>
