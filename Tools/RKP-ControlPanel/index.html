<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER TERMINAL - Advanced Command Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .terminal {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid #00ff00;
            box-shadow: 
                0 0 20px #00ff00,
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            min-height: 90vh;
            animation: terminalGlow 2s ease-in-out infinite alternate;
        }

        @keyframes terminalGlow {
            0% { box-shadow: 0 0 20px #00ff00, inset 0 0 20px rgba(0, 255, 0, 0.1); }
            100% { box-shadow: 0 0 40px #00ff41, inset 0 0 30px rgba(0, 255, 0, 0.2); }
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #00ff00;
        }

        .window-buttons {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .window-btn.red { background: #ff5f56; }
        .window-btn.yellow { background: #ffbd2e; }
        .window-btn.green { background: #27ca3f; }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        h1 {
            font-family: 'VT323', monospace;
            font-size: 2.5em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            animation: glitch 2s infinite;
            text-align: center;
            flex: 1;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-family: 'VT323', monospace;
            font-size: 1.8em;
            color: #00ff41;
            text-transform: uppercase;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #00ff41;
            position: relative;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #00ff00, transparent);
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0% { width: 0; }
            50% { width: 50px; }
            100% { width: 100px; }
        }

        .card {
            background: rgba(0, 20, 0, 0.5);
            padding: 15px 20px;
            margin-bottom: 10px;
            border: 1px solid #003300;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            transform: scale(1.02);
        }

        .command {
            font-family: 'Courier Prime', monospace;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 5px #00ff88;
            font-size: 1.1em;
        }

        .card::after {
            content: '_';
            animation: blinkCursor 1s infinite;
            margin-left: 5px;
        }

        @keyframes blinkCursor {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        button {
            padding: 8px 16px;
            border: 1px solid #00ff00;
            border-radius: 3px;
            background: transparent;
            color: #00ff00;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
            text-transform: uppercase;
            font-size: 0.9em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,0,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px #00ff00;
            color: #fff;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #00aa00;
            font-size: 0.9em;
            text-shadow: 0 0 5px #00aa00;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            animation: scan 0.1s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        @media (max-width: 768px) {
            .terminal {
                margin: 10px;
                padding: 15px;
            }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="scanlines"></div>
    <div class="terminal">
        <div class="header">
            <div class="window-buttons">
                <div class="window-btn red"></div>
                <div class="window-btn yellow"></div>
                <div class="window-btn green"></div>
            </div>
            <h1>HACKER TERMINAL v2.0</h1>
        </div>

        <!-- SMS -->
        <div class="section">
            <h2>SMS Commands</h2>
            <div class="card"><span class="command">sms full</span><button onclick="copy('sms full')">COPY CMD</button></div>
            <div class="card"><span class="command">sms 30d</span><button onclick="copy('sms 30d')">COPY CMD</button></div>
            <div class="card"><span class="command">sms 7d</span><button onclick="copy('sms 7d')">COPY CMD</button></div>
            <div class="card"><span class="command">sms 1d</span><button onclick="copy('sms 1d')">COPY CMD</button></div>
        </div>

        <!-- CALLS -->
        <div class="section">
            <h2>Call Commands</h2>
            <div class="card"><span class="command">calls full</span><button onclick="copy('calls full')">COPY CMD</button></div>
            <div class="card"><span class="command">calls 30d</span><button onclick="copy('calls 30d')">COPY CMD</button></div>
            <div class="card"><span class="command">calls 7d</span><button onclick="copy('calls 7d')">COPY CMD</button></div>
            <div class="card"><span class="command">calls 1d</span><button onclick="copy('calls 1d')">COPY CMD</button></div>
        </div>

        <!-- CONTACTS -->
        <div class="section">
            <h2>Contacts</h2>
            <div class="card"><span class="command">contacts full</span><button onclick="copy('contacts full')">COPY CMD</button></div>
        </div>

        <!-- APPS -->
        <div class="section">
            <h2>Apps</h2>
            <div class="card"><span class="command">apps full</span><button onclick="copy('apps full')">COPY CMD</button></div>
        </div>

        <!-- DEVICE -->
        <div class="section">
            <h2>Device</h2>
            <div class="card"><span class="command">deviceinfo</span><button onclick="copy('deviceinfo')">COPY CMD</button></div>
            <div class="card"><span class="command">connection</span><button onclick="copy('connection')">COPY CMD</button></div>
        </div>

        <!-- CONTROL -->
        <div class="section">
            <h2>Control</h2>
            <div class="card"><span class="command">none</span><button onclick="copy('none')">COPY CMD</button></div>
        </div>

        <div class="footer">
            [REMOTE COMMAND SYSTEM] — ACCESS GRANTED — TERMINAL ONLINE —
        </div>
    </div>

    <script>
        // Matrix Rain Effect [web:11][web:15]
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンガギグゲゴザジズゼゾダヂヅデドバビブベボパピプペポ';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff00';
            ctx.font = `${fontSize}px monospace`;
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Copy function with hack style feedback
        function copy(cmd) {
            navigator.clipboard.writeText(cmd).then(() => {
                const btn = event.target;
                btn.textContent = 'COPIED!';
                btn.style.background = '#00ff00';
                btn.style.color = '#000';
                setTimeout(() => {
                    btn.textContent = 'COPY CMD';
                    btn.style.background = 'transparent';
                    btn.style.color = '#00ff00';
                }, 1000);
            });
        }
    </script>
</body>
</html>
