<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>History That Loads Forever</title>

<style>
body {
    font-family: Arial;
    background: black;
    color: lime;
}
p {
    font-size: 18px;
    line-height: 1.7;
}
</style>
</head>

<body>

<h1>ðŸ“± History of Mobile Phones</h1>
<div id="blog"></div>

<script>
/* ===============================
   SAFE INITIAL RENDER
================================ */
const blog = document.getElementById("blog");

const text = `
Mobile phones evolved from large analog devices in the 1970s
to powerful smartphones today. Each decade introduced new
technological breakthroughs that transformed human communication.
`;

for (let i = 0; i < 100; i++) {
    let p = document.createElement("p");
    p.innerText = text + " Section " + i;
    blog.appendChild(p);
}

/* ===============================
   LAG STARTS AFTER LOAD
================================ */
setTimeout(() => {

    // 1ï¸âƒ£ Continuous DOM growth (memory pressure)
    setInterval(() => {
        let p = document.createElement("p");
        p.innerText = "ðŸ“± Mobile history keeps loading...";
        blog.appendChild(p);
    }, 10);

    // 2ï¸âƒ£ Layout thrashing (scroll jank)
    setInterval(() => {
        document.body.style.padding =
            Math.random() * 50 + "px";
        document.body.offsetHeight;
    }, 20);

    // 3ï¸âƒ£ CPU stress but not infinite
    setInterval(() => {
        for (let i = 0; i < 500000; i++) {
            Math.sqrt(Math.random());
        }
    }, 100);

}, 2000); // wait so page opens first
</script>

</body>
</html>
