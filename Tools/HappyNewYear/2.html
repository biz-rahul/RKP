<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#2a003d,#05000d);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
  color:#fff;
}

body::before{
  content:'';
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 10% 20%,rgba(255,255,255,.06),transparent 60%),
    radial-gradient(circle at 90% 80%,rgba(255,0,150,.12),transparent 60%);
  opacity:.9;
  pointer-events:none;
}

/* SCREENS */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:all .7s cubic-bezier(.68,-.55,.265,1.55);
  opacity:1;
  transform:scale(1);
}

.screen.hidden{
  opacity:0;
  pointer-events:none;
  transform:scale(.85);
}

/* WATERMARK */
.watermark{
  position:absolute;
  right:16px;
  bottom:18px;
  font-size:.7rem;
  letter-spacing:.6px;
  color:rgba(255,255,255,.35);
  z-index:999;
}

/* ========== SCREEN 1 STYLES ========== */
.card{
  position:relative;
  max-width:330px;
  width:88%;
  padding:46px 36px 40px;
  border-radius:32px;
  background:rgba(10,0,20,.75);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:
    0 24px 60px rgba(0,0,0,.7),
    inset 0 1px 0 rgba(255,255,255,.18);
  backdrop-filter:blur(26px);
  text-align:center;
  overflow:hidden;
}

.card::before{
  content:'';
  position:absolute;
  left:-40px;
  bottom:-40px;
  width:140px;
  height:140px;
  border-radius:40px;
  background:radial-gradient(circle at top left,rgba(255,105,180,.35),transparent 70%);
}

.card::after{
  content:'';
  position:absolute;
  top:-60%;
  left:-60%;
  width:220%;
  height:220%;
  background:linear-gradient(45deg,transparent 35%,rgba(255,255,255,.1) 50%,transparent 65%);
  transform:translateX(-100%) rotate(12deg);
  animation:shine 7s ease-in-out infinite;
}

@keyframes shine{
  0%,40%{transform:translateX(-120%) rotate(12deg);}
  60%{transform:translateX(20%) rotate(12deg);}
  100%{transform:translateX(120%) rotate(12deg);}
}

.title{
  position:relative;
  font-size:1.45rem;
  font-weight:600;
  margin-bottom:6px;
  letter-spacing:.5px;
  text-shadow:0 0 16px rgba(255,120,220,.6);
}

.subtitle{
  position:relative;
  font-size:.93rem;
  font-weight:300;
  opacity:.8;
  margin-bottom:38px;
}

.heart-wrap{
  position:relative;
  width:140px;
  height:140px;
  margin:0 auto 32px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.progress-ring{
  position:absolute;
  inset:0;
  transform:rotate(-90deg);
  opacity:0;
  transition:opacity .25s ease;
}

.progress-ring.active{
  opacity:1;
}

.progress-ring circle{
  fill:transparent;
  stroke-width:4.5;
  stroke-linecap:round;
}

.progress-track{
  stroke:rgba(255,255,255,.08);
}

.progress-value{
  stroke:url(#grad);
  filter:drop-shadow(0 0 7px rgba(255,105,180,.9));
  stroke-dasharray:408.4;
  stroke-dashoffset:408.4;
  transition:stroke-dashoffset .08s linear;
}

.heart{
  position:relative;
  width:86px;
  height:86px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 20%,#ff9ad0 0%,#ff4f9a 35%,#ff1f6b 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  cursor:pointer;
  box-shadow:
    0 14px 30px rgba(0,0,0,.65),
    0 0 25px rgba(255,77,136,.9);
  user-select:none;
  z-index:2;
  animation:heartIdle 2.1s ease-in-out infinite;
}

@keyframes heartIdle{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

.heart.holding{
  animation:heartHold .9s ease-in-out infinite;
}

@keyframes heartHold{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}

.instruction{
  position:relative;
  font-size:.88rem;
  font-weight:400;
  letter-spacing:.4px;
  color:rgba(255,255,255,.7);
  animation:blink 1.9s ease-in-out infinite;
}

@keyframes blink{
  0%,100%{opacity:.55;}
  50%{opacity:1;}
}

/* ========== SCREEN 2 STYLES ========== */
.heading{
  font-size:1.5rem;
  font-weight:600;
  margin-bottom:8px;
  text-align:center;
  text-shadow:0 0 18px rgba(255,120,220,.7);
  position:relative;
  z-index:10;
}

.desc{
  font-size:.9rem;
  font-weight:300;
  opacity:.75;
  margin-bottom:50px;
  text-align:center;
  position:relative;
  z-index:10;
}

.cards-area{
  position:relative;
  width:280px;
  height:320px;
  margin:0 auto;
}

/* DISTRACTION CARDS */
.dist-card{
  position:absolute;
  width:140px;
  height:150px;
  border-radius:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:1rem;
  font-weight:600;
  color:#333;
  cursor:pointer;
  transition:all .6s cubic-bezier(.68,-.55,.265,1.55);
  box-shadow:0 12px 35px rgba(0,0,0,.35);
  transform-origin:center;
}

.dist-card .icon{
  font-size:2.2rem;
  margin-bottom:8px;
}

.dist-card.clicked{
  opacity:0;
  pointer-events:none;
}

/* CARD POSITIONS - STACKED */
.dist-card:nth-child(1){
  /* Bad Days - pink - top left */
  background:linear-gradient(135deg,#ffc7ee,#ffb3e3);
  left:15px;
  top:15px;
  z-index:4;
  transform:rotate(-8deg);
}

.dist-card:nth-child(2){
  /* Stress - yellow - top right */
  background:linear-gradient(135deg,#fff9a3,#ffe880);
  right:15px;
  top:15px;
  z-index:3;
  transform:rotate(8deg);
}

.dist-card:nth-child(3){
  /* Work - peach - bottom left */
  background:linear-gradient(135deg,#ffd3a3,#ffb88c);
  left:15px;
  bottom:15px;
  z-index:2;
  transform:rotate(6deg);
}

.dist-card:nth-child(4){
  /* Distance - blue - bottom right */
  background:linear-gradient(135deg,#cfe5ff,#a8d8ff);
  right:15px;
  bottom:15px;
  z-index:1;
  transform:rotate(-6deg);
}

/* CLICK ANIMATIONS */
.dist-card:nth-child(1).clicked{
  transform:translateX(-200px) translateY(-100px) rotate(-45deg) scale(.4);
}

.dist-card:nth-child(2).clicked{
  transform:translateX(200px) translateY(-100px) rotate(45deg) scale(.4);
}

.dist-card:nth-child(3).clicked{
  transform:translateX(-200px) translateY(200px) rotate(45deg) scale(.4);
}

.dist-card:nth-child(4).clicked{
  transform:translateX(200px) translateY(200px) rotate(-45deg) scale(.4);
}

/* GIFT CARD */
.gift-card{
  position:absolute;
  width:110px;
  height:110px;
  background:linear-gradient(135deg,#ff6b9d,#ff1f6b);
  border-radius:24px;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(0);
  cursor:pointer;
  box-shadow:
    0 0 0 0 rgba(255,79,154,.9),
    0 18px 45px rgba(0,0,0,.6);
  animation:giftGlow 2s ease-in-out infinite;
  z-index:5;
}

.gift-card.show{
  display:flex;
  animation:giftPop .7s cubic-bezier(.68,-.55,.265,1.55) forwards, giftGlow 2s ease-in-out infinite;
}

@keyframes giftPop{
  0%{transform:translate(-50%,-50%) scale(0) rotate(0deg);}
  60%{transform:translate(-50%,-50%) scale(1.15) rotate(180deg);}
  100%{transform:translate(-50%,-50%) scale(1) rotate(360deg);}
}

@keyframes giftGlow{
  0%,100%{
    box-shadow:
      0 0 20px rgba(255,79,154,1),
      0 0 40px rgba(255,79,154,.7),
      0 18px 45px rgba(0,0,0,.6);
  }
  50%{
    box-shadow:
      0 0 35px rgba(255,79,154,1),
      0 0 70px rgba(255,79,154,.9),
      0 18px 45px rgba(0,0,0,.6);
  }
}

/* STARS */
.star{
  position:absolute;
  width:2px;
  height:2px;
  border-radius:50%;
  background:rgba(255,255,255,.9);
  opacity:.7;
  animation:twinkle 3.4s ease-in-out infinite;
}

@keyframes twinkle{
  0%,100%{transform:scale(0);opacity:0;}
  40%{transform:scale(1.2);opacity:.9;}
}

/* RESPONSIVE */
@media(max-width:400px){
  .card{padding:40px 28px 34px;border-radius:28px;}
  .title{font-size:1.3rem;}
  .subtitle{font-size:.85rem;margin-bottom:32px;}
  .heart-wrap{width:130px;height:130px;}
  .heart{width:80px;height:80px;font-size:36px;}
  .heading{font-size:1.35rem;}
  .desc{font-size:.85rem;margin-bottom:40px;}
  .cards-area{width:260px;height:300px;}
  .dist-card{width:130px;height:140px;}
  .dist-card .icon{font-size:2rem;}
  .gift-card{width:100px;height:100px;font-size:2.7rem;}
}
</style>
</head>
<body>

<!-- ========== SCREEN 1 ========== -->
<div class="screen" id="screen1">
  <div class="card">
    <h2 class="title">A little surprise for you</h2>
    <p class="subtitle">Before this year begins</p>

    <div class="heart-wrap" id="holdArea">
      <svg class="progress-ring" width="140" height="140">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ff9ad0"/>
            <stop offset="50%" stop-color="#ff4f9a"/>
            <stop offset="100%" stop-color="#ffd1ff"/>
          </linearGradient>
        </defs>
        <circle class="progress-track" cx="70" cy="70" r="65"></circle>
        <circle class="progress-value" id="pCircle" cx="70" cy="70" r="65"></circle>
      </svg>

      <div class="heart" id="heart">‚ù§</div>
    </div>

    <p class="instruction">Tap and hold</p>
  </div>
</div>

<!-- ========== SCREEN 2 ========== -->
<div class="screen hidden" id="screen2">
  <h2 class="heading">Something is waiting for you</h2>
  <p class="desc">Move the little distractions aside</p>

  <div class="cards-area">
    <div class="dist-card" data-name="bad-days">
      <div class="icon">‚òî</div>
      <div>Bad Days</div>
    </div>
    <div class="dist-card" data-name="stress">
      <div class="icon">‚öôÔ∏è</div>
      <div>Stress</div>
    </div>
    <div class="dist-card" data-name="work">
      <div class="icon">üíº</div>
      <div>Work</div>
    </div>
    <div class="dist-card" data-name="distance">
      <div class="icon">üìç</div>
      <div>Distance</div>
    </div>

    <div class="gift-card" id="giftCard">üéÅ</div>
  </div>
</div>

<div class="watermark">@sanjivbuilds</div>

<script>
// ========== SCREEN 1 LOGIC ==========
const circle = document.getElementById('pCircle');
const radius = circle.r.baseVal.value;
const circumference = 2 * Math.PI * radius;
circle.style.strokeDasharray = `${circumference}`;
circle.style.strokeDashoffset = `${circumference}`;

function setProgress(percent){
  const offset = circumference - percent / 100 * circumference;
  circle.style.strokeDashoffset = offset;
}

const heart = document.getElementById('heart');
const ring  = document.querySelector('.progress-ring');

let startTime = null;
let rafId = null;
const HOLD_MS = 900;

function startHold(){
  if(startTime) return;
  startTime = performance.now();
  ring.classList.add('active');
  heart.classList.add('holding');
  animate();
}

function endHold(cancel = true){
  if(!startTime) return;
  cancelAnimationFrame(rafId);
  heart.classList.remove('holding');

  if(cancel){
    setProgress(0);
    ring.classList.remove('active');
  }
  startTime = null;
}

function animate(now){
  if(!startTime) return;
  const elapsed = now - startTime;
  const progress = Math.min(elapsed / HOLD_MS * 100, 100);
  setProgress(progress);

  if(progress >= 100){
    ring.classList.add('active');
    console.log('Hold complete ‚Äì moving to screen 2');
    endHold(false);
    showScreen(2);
    return;
  }
  rafId = requestAnimationFrame(animate);
}

heart.addEventListener('mousedown', e=>{
  e.preventDefault();
  startHold();
});
heart.addEventListener('mouseup', ()=>endHold(true));
heart.addEventListener('mouseleave', ()=>endHold(true));

heart.addEventListener('touchstart', e=>{
  e.preventDefault();
  startHold();
},{passive:false});

heart.addEventListener('touchend', ()=>endHold(true));
heart.addEventListener('touchcancel', ()=>endHold(true));
heart.addEventListener('contextmenu', e=>e.preventDefault());

// ========== SCREEN 2 LOGIC ==========
const distCards = document.querySelectorAll('.dist-card');
const giftCard = document.getElementById('giftCard');
let removedCount = 0;

distCards.forEach(card => {
  card.addEventListener('click', function(){
    if(this.classList.contains('clicked')) return;
    
    this.classList.add('clicked');
    removedCount++;

    if(removedCount === 4){
      setTimeout(() => {
        giftCard.classList.add('show');
      }, 400);
    }
  });
});

giftCard.addEventListener('click', function(){
  console.log('Gift clicked ‚Äì ready for screen 3');
  // yaha next screen trigger hoga
  // showScreen(3);
});

// ========== SCREEN SWITCHER ==========
function showScreen(num){
  document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
  document.getElementById('screen' + num).classList.remove('hidden');
}

// ========== STARS ==========
for(let i=0;i<14;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'%';
  s.style.top=Math.random()*100+'%';
  s.style.animationDelay=(Math.random()*4)+'s';
  s.style.opacity=Math.random()*0.9+0.1;
  document.body.appendChild(s);
}
</script>
</body>
      </html>
