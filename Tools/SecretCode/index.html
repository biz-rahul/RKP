<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Secret Code Encoder / Decoder</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #020617;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #334155;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #38bdf8;
    }
    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .panel {
      background: #020617;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .panel h2 {
      margin-top: 0;
      color: #22d3ee;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      resize: vertical;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }
    button.secondary {
      background: #64748b;
      color: #020617;
    }
    button:hover {
      opacity: 0.9;
    }
    .info {
      margin-top: 15px;
      font-size: 13px;
      color: #94a3b8;
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #64748b;
      border-top: 1px solid #334155;
    }
    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body><header>
  <h1>Advanced Secret Code Encoder / Decoder</h1>
</header><main>
  <div class="panel">
    <h2>Input</h2>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <div class="controls">
      <button onclick="encodeText()">Encode</button>
      <button onclick="decodeText()">Decode</button>
      <button class="secondary" onclick="clearText()">Clear</button>
    </div>
    <div class="info">
      • Capital and small letters are preserved<br>
      • Spaces are encoded as ␣ for visibility
    </div>
  </div>  <div class="panel">
    <h2>Output</h2>
    <textarea id="outputText" readonly></textarea>
    <div class="controls">
      <button onclick="copyOutput()">Copy</button>
      <button onclick="shareOutput()">Share</button>
      <button onclick="exportTxt()">Export TXT</button>
    </div>
    <div class="info">
      • Encoding and decoding are strictly separated<br>
      • Output is fully reversible using the decoder
    </div>
  </div>
</main><footer>
  Secret Code Language System | Advanced Encoder & Decoder
</footer><script>
  // ===== ENCODE MAP (FIXED: NO SELF-MAPPING SYMBOLS) =====
  const encodeMap = {
    'A':'T','B':'Z','C':'F','D':'R','E':'Y','F':'B','G':'L',
    'H':'7','I':'2','J':'9','K':'4','L':'1','M':'8','N':'0','O':'6','P':'3','Q':'5',
    'R':'A','S':'X','T':'G','U':'C','V':'M','W':'D','X':'J','Y':'P','Z':'V',
    '0':'L','1':'Q','2':'H','3':'N','4':'J','5':'O','6':'M','7':'P','8':'K','9':'I',
    '@':'√','#':'€','₹':'^','_':'•','&':'™','-':'π','+':'∆','(':'¥',')':'`','/':'§',
    '?':'×','!':'÷',';':'$',';':'$',';':'$',':':'%','\'':'©','"':'®','*':'=',
    '.':'°',',':'~','~':'+','`':'_','|':'@','•':'!','√':':','π':']','÷':'[','×':'>',
    '§':'<','∆':'#','\\':'&','}':'-','{':'*','=':'/',
    '°':'"','^':';','¢':',','$':'\'',
    '¥':'(','€':')','%':'`','©':'π','®':'√','™':'§','✓':'×','[':'∆',']':'¢','>':'₹','<':'✓'
  };

  // ===== DECODE MAP (INVERSE ONLY) =====
  const decodeMap = {};
  for (const key in encodeMap) {
    decodeMap[encodeMap[key]] = key;
  }

  function encodeText() {
    const input = document.getElementById('inputText').value;
    let result = '';
    for (const char of input) {
      if (char === ' ') {
        result += '␣';
      } else if (encodeMap[char.toUpperCase()]) {
        const encoded = encodeMap[char.toUpperCase()];
        result += char === char.toLowerCase() ? encoded.toLowerCase() : encoded;
      } else {
        result += char;
      }
    }
    document.getElementById('outputText').value = result;
  }

  function decodeText() {
    const input = document.getElementById('inputText').value;
    let result = '';
    for (const char of input) {
      if (char === '␣') {
        result += ' ';
      } else if (decodeMap[char.toUpperCase()]) {
        const decoded = decodeMap[char.toUpperCase()];
        result += char === char.toLowerCase() ? decoded.toLowerCase() : decoded;
      } else {
        result += char;
      }
    }
    document.getElementById('outputText').value = result;
  }

  function clearText() {
    document.getElementById('inputText').value = '';
    document.getElementById('outputText').value = '';
  }

  function copyOutput() {
    navigator.clipboard.writeText(document.getElementById('outputText').value);
    alert('Copied to clipboard');
  }

  function shareOutput() {
    const text = document.getElementById('outputText').value;
    if (navigator.share) {
      navigator.share({ text });
    } else {
      alert('Sharing not supported on this browser');
    }
  }

  function exportTxt() {
    const text = document.getElementById('outputText').value;
    const blob = new Blob([text], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'secret-code-output.txt';
    link.click();
  }
</script></body>
</html>
