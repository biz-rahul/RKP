<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apps Analytics Viewer</title><style>

/* =========================
NEUMORPHIC BASE
========================= */

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
background:#e6ebf2;
color:#2d3748;
}

.container{
max-width:500px;
margin:auto;
padding:20px;
}

.title{
text-align:center;
font-size:28px;
font-weight:600;
margin-bottom:25px;
}

/* =========================
NEUMORPHIC CARD
========================= */

.neo-card{
background:#e6ebf2;
border-radius:20px;
padding:20px;
margin-bottom:20px;
box-shadow:
8px 8px 16px #c5cad1,
-8px -8px 16px #ffffff;
}

.neo-input{
width:100%;
padding:15px;
border-radius:15px;
border:none;
outline:none;
background:#e6ebf2;
box-shadow:
inset 6px 6px 12px #c5cad1,
inset -6px -6px 12px #ffffff;
margin-bottom:15px;
font-size:16px;
}

.neo-textarea{
height:120px;
resize:none;
}

.neo-btn{
padding:12px;
border-radius:12px;
border:none;
background:#e6ebf2;
box-shadow:
6px 6px 12px #c5cad1,
-6px -6px 12px #ffffff;
cursor:pointer;
width:100%;
}

.neo-btn:active{
box-shadow:
inset 6px 6px 12px #c5cad1,
inset -6px -6px 12px #ffffff;
}

.hidden{
display:none;
}

/* =========================
DATA CARDS
========================= */

.data-card{
background:#e6ebf2;
border-radius:15px;
padding:15px;
margin-bottom:15px;
box-shadow:
6px 6px 12px #c5cad1,
-6px -6px 12px #ffffff;
}

.data-title{
font-weight:600;
margin-bottom:10px;
}

.data-row{
display:flex;
justify-content:space-between;
align-items:center;
padding:6px 0;
}

/* =========================
VISUAL BARS
========================= */

.bar{
height:14px;
border-radius:10px;
background:#d1d9e6;
box-shadow:
inset 3px 3px 6px #b8bec9,
inset -3px -3px 6px #ffffff;
overflow:hidden;
margin-top:5px;
}

.bar-fill{
height:100%;
background:linear-gradient(90deg,#4facfe,#00f2fe);
border-radius:10px;
}

/* =========================
BATTERY VISUAL
========================= */

.battery{
width:60px;
height:25px;
border:2px solid #333;
border-radius:5px;
position:relative;
margin-left:10px;
}

.battery::after{
content:'';
position:absolute;
right:-6px;
top:6px;
width:4px;
height:10px;
background:#333;
border-radius:2px;
}

.battery-fill{
height:100%;
background:linear-gradient(90deg,#00ff87,#60efff);
}

/* =========================
ICON
========================= */

.icon{
width:22px;
height:22px;
margin-left:8px;
}

/* =========================
ROW FLEX
========================= */

.row-flex{
display:flex;
align-items:center;
gap:10px;
}

</style></head>
<body><div class="container"><div id="loaderUI"><div class="title">Apps Analytics Viewer</div><div class="neo-card"><div>Load from Link</div><input class="neo-input" id="linkInput"
value="https://raw.githubusercontent.com/MOFO-UG/ControlTheWorld/main/SM-E156B/Example/18-02-2026/example.json">

<button class="neo-btn" onclick="loadFromLink()">Load</button>

<br><br>

<div>Paste JSON</div><textarea class="neo-input neo-textarea" id="pasteInput"></textarea><button class="neo-btn" onclick="loadFromPaste()">Load</button>

<br><br>

<div>Select File</div><input type="file" class="neo-input" id="fileInput"></div></div><div id="dashboard" class="hidden"></div></div><script>

/* =========================
ICON PATH CONFIG
Replace with your PNG paths
========================= */

const ICONS={

ringer:{
ringing:"icons/ringing.png",
vibrate:"icons/vibrate.png",
silent:"icons/silent.png"
},

wifi:{
true:"icons/wifi_on.png",
false:"icons/wifi_off.png"
},

mobile:{
true:"icons/mobile_on.png",
false:"icons/mobile_off.png"
},

battery:{
charging:"icons/charging.png",
discharging:"icons/discharging.png"
}

};

/* =========================
LOAD FUNCTIONS
========================= */

function hideLoader(){

loaderUI.classList.add("hidden");
dashboard.classList.remove("hidden");

}

async function loadFromLink(){

const res=await fetch(linkInput.value);
const json=await res.json();

hideLoader();
render(json);

}

function loadFromPaste(){

const json=JSON.parse(pasteInput.value);

hideLoader();
render(json);

}

fileInput.onchange=e=>{

const reader=new FileReader();

reader.onload=()=>{
const json=JSON.parse(reader.result);
hideLoader();
render(json);
};

reader.readAsText(e.target.files[0]);

};

/* =========================
RENDER
========================= */

function render(data){

dashboard.innerHTML="";

createCard("Battery",
`
<div class="row-flex">

${data.battery.level_percent}%

<div class="battery">
<div class="battery-fill" style="width:${data.battery.level_percent}%"></div>
</div>

<img class="icon" src="${ICONS.battery[data.battery.status]}">

</div>

<div>Status: ${data.battery.status}</div>
`
);

createCard("Brightness",
`
${data.display.brightness_level}

<div class="bar">
<div class="bar-fill" style="width:${data.display.brightness_level}%"></div>
</div>
`
);

createCard("Volumes",

createVolume("Music",data.audio.music_volume)+
createVolume("Ring",data.audio.ring_volume)+
createVolume("Alarm",data.audio.alarm_volume)

);

createCard("Ringer Mode",

`
<div class="row-flex">

${data.audio.ringer_mode}

<img class="icon"
src="${ICONS.ringer[data.audio.ringer_mode]}">

</div>

`

);

createCard("Connectivity",

createConnection("WiFi",data.connectivity.wifi_connected,"wifi")+
createConnection("Mobile",data.connectivity.mobile_connected,"mobile")

);

}

/* =========================
HELPERS
========================= */

function createCard(title,content){

dashboard.innerHTML+=`
<div class="data-card">

<div class="data-title">${title}</div>

${content}

</div>
`;

}

function createVolume(name,val){

return`
<div>

${name}: ${val}

<div class="bar">

<div class="bar-fill"
style="width:${val*6}%"></div>

</div>

</div>
`;

}

function createConnection(name,state,type){

return`
<div class="row-flex">

${name}: ${state}

<img class="icon"
src="${ICONS[type][state]}">

</div>
`;

}

</script></body>
</html>
