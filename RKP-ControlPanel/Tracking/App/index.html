<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYSTEM APP DATABASE</title><style>

/* ========================= */
/* TRUE HACKER UI DESIGN */
/* ========================= */

*{
box-sizing:border-box;
margin:0;
padding:0;
}

body{

background:#000;
color:#00ff9c;
font-family:Consolas,monospace;

overflow-x:hidden;

/* animated hacker grid */

background-image:
linear-gradient(rgba(0,255,156,0.07) 1px, transparent 1px),
linear-gradient(90deg, rgba(0,255,156,0.07) 1px, transparent 1px);

background-size:40px 40px;

animation:gridMove 10s linear infinite;

}

@keyframes gridMove{
from{background-position:0 0;}
to{background-position:0 40px;}
}


/* ========================= */
/* TERMINAL HEADER */
/* ========================= */

.header{

padding:15px;

border-bottom:1px solid #00ff9c;

box-shadow:0 0 20px #00ff9c;

background:#010101;

}

.title{

font-size:20px;

text-shadow:
0 0 5px #00ff9c,
0 0 10px #00ff9c,
0 0 20px #00ff9c;

letter-spacing:3px;

}


/* ========================= */
/* INPUT SCREEN */
/* ========================= */

#inputScreen{

padding:20px;

max-width:700px;
margin:auto;

}

.btn{

width:100%;

margin-top:12px;

padding:14px;

background:black;

border:1px solid #00ff9c;

color:#00ff9c;

font-weight:bold;

border-radius:4px;

box-shadow:
0 0 5px #00ff9c;

}

.btn:hover{

background:#001a12;

box-shadow:
0 0 20px #00ff9c;

}


/* INPUT */

input, textarea{

width:100%;

padding:12px;

margin-top:10px;

background:black;

border:1px solid #00ff9c;

color:#00ff9c;

font-family:Consolas;

}

textarea{

height:120px;

}


/* ========================= */
/* VIEWER */
/* ========================= */

#viewer{

max-width:700px;

margin:auto;

}


/* FILTER PANEL */

.filters{

display:grid;

grid-template-columns:1fr 1fr;

gap:6px;

padding:10px;

position:sticky;
top:0;

background:black;

border-bottom:1px solid #00ff9c;

}


.filterBtn{

padding:10px;

background:black;

border:1px solid #00ff9c;

color:#00ff9c;

font-size:12px;

box-shadow:0 0 5px #00ff9c;

}

.filterBtn:hover{

box-shadow:0 0 20px #00ff9c;

}


/* SEARCH */

.searchBox{

grid-column:span 2;

}


/* ========================= */
/* APP LIST */
/* ========================= */

.app{

padding:14px;

border-bottom:1px solid #002b1c;

cursor:pointer;

transition:0.2s;

}

.app:hover{

background:#001a12;

box-shadow:0 0 10px #00ff9c;

}

.name{

font-size:16px;

font-weight:bold;

text-shadow:0 0 5px #00ff9c;

}

.package{

font-size:12px;

color:#00cc88;

}

.version{

font-size:12px;

color:#00ffaa;

}

.details{

display:none;

margin-top:8px;

font-size:13px;

color:#88ffd0;

line-height:1.4;

}


/* ========================= */

.hidden{
display:none;
}

</style></head>
<body><div class="header"><div class="title">SYSTEM APP DATABASE v4.0</div></div><!-- INPUT --><div id="inputScreen"><button class="btn" onclick="showLink()">LOAD FROM LINK</button>

<button class="btn" onclick="showText()">PASTE JSON</button>

<button class="btn" onclick="fileInput.click()">SELECT FILE</button>

<input type="file" id="fileInput" hidden><div id="linkBox" class="hidden"><input id="linkInput" placeholder="ENTER RAW JSON LINK"><button class="btn" onclick="loadLink()">EXECUTE</button>

</div><div id="textBox" class="hidden"><textarea id="textInput"></textarea><button class="btn" onclick="loadText()">EXECUTE</button>

</div></div><!-- VIEWER --><div id="viewer" class="hidden"><div class="filters"><input id="searchInput" class="searchBox" placeholder="SEARCH APP"><button class="filterBtn" onclick="sortNewest()">DATE NEWEST</button>

<button class="filterBtn" onclick="sortOldest()">DATE OLDEST</button>

<button class="filterBtn" onclick="sortSizeHigh()">SIZE HIGHEST</button>

<button class="filterBtn" onclick="sortSizeLow()">SIZE LOWEST</button>

<button class="filterBtn" onclick="sortUsageHigh()">USAGE HIGHEST</button>

<button class="filterBtn" onclick="sortUsageLow()">USAGE LOWEST</button>

<button class="filterBtn" onclick="resetList()">RESET</button>

</div><div id="appsList"></div></div><script>


let apps=[];
let filtered=[];


/* INPUT */

function showLink(){

linkBox.classList.remove("hidden");
textBox.classList.add("hidden");

}

function showText(){

textBox.classList.remove("hidden");
linkBox.classList.add("hidden");

}


async function loadLink(){

let res=await fetch(linkInput.value);

process(await res.json());

}

function loadText(){

process(JSON.parse(textInput.value));

}

fileInput.onchange=function(){

let reader=new FileReader();

reader.onload=()=>process(JSON.parse(reader.result));

reader.readAsText(this.files[0]);

};


/* PROCESS */

function process(data){

apps=data;

filtered=[...apps];

inputScreen.style.display="none";

viewer.classList.remove("hidden");

render();

}


/* RENDER */

function render(){

appsList.innerHTML="";

filtered.forEach(app=>{

let div=document.createElement("div");

div.className="app";

div.onclick=()=>{

let d=div.querySelector(".details");

d.style.display=d.style.display=="block"?"none":"block";

};

div.innerHTML=`

<div class="name">${app.app_name}</div>

<div class="package">${app.package_name}</div>

<div class="version">Version: ${app.version_name}</div>

<div class="details">

Version Code: ${app.version_code}<br>

Installed: ${date(app.installed_date)}<br>

Last Used: ${date(app.last_used)}<br>

Size: ${size(app.app_size_bytes)}<br>

Usage Time: ${time(app.usage_time_ms)}

</div>

`;

appsList.appendChild(div);

});

}


/* SEARCH */

searchInput.oninput=function(){

let s=this.value.toLowerCase();

filtered=apps.filter(a=>

a.app_name.toLowerCase().includes(s)
|| a.package_name.toLowerCase().includes(s)

);

render();

};


/* SORT FUNCTIONS */

function sortNewest(){

filtered.sort((a,b)=>b.installed_date-a.installed_date);

render();

}

function sortOldest(){

filtered.sort((a,b)=>a.installed_date-b.installed_date);

render();

}

function sortSizeHigh(){

filtered.sort((a,b)=>b.app_size_bytes-a.app_size_bytes);

render();

}

function sortSizeLow(){

filtered.sort((a,b)=>a.app_size_bytes-b.app_size_bytes);

render();

}

function sortUsageHigh(){

filtered.sort((a,b)=>b.usage_time_ms-a.usage_time_ms);

render();

}

function sortUsageLow(){

filtered.sort((a,b)=>a.usage_time_ms-b.usage_time_ms);

render();

}

function resetList(){

filtered=[...apps];

render();

}


/* FORMAT */

function size(b){

return (b/1048576).toFixed(2)+" MB";

}

function date(t){

if(!t)return"Never";

return new Date(t).toLocaleString();

}

function time(ms){

let m=Math.floor(ms/60000);

let h=Math.floor(m/60);

return h+"h "+(m%60)+"m";

}


</script></body>
</html>
