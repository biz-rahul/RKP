<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apps Viewer Neumorphic</title><style>

/* ========================= */
/* GLOBAL NEUMORPHIC LIGHT THEME */
/* ========================= */

:root{

--bg:#e6edf3;
--shadow-light:#ffffff;
--shadow-dark:#c8d0d8;

--primary:#4a90e2;
--text:#2d3436;
--subtext:#636e72;

}

*{
box-sizing:border-box;
}

body{

margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;

background:var(--bg);

color:var(--text);

overflow-x:hidden;

}


/* ========================= */
/* CONTAINER */
/* ========================= */

.container{

max-width:700px;
margin:auto;
padding:15px;

}


/* ========================= */
/* NEUMORPHIC CARD */
/* ========================= */

.neu{

background:var(--bg);

border-radius:18px;

box-shadow:

8px 8px 16px var(--shadow-dark),
-8px -8px 16px var(--shadow-light);

}


/* PRESSED */

.neu-pressed{

box-shadow:

inset 6px 6px 12px var(--shadow-dark),
inset -6px -6px 12px var(--shadow-light);

}


/* ========================= */
/* HEADER */
/* ========================= */

.header{

padding:18px;
margin-bottom:15px;

}

.title{

font-size:20px;
font-weight:600;

}


/* ========================= */
/* BUTTON */
/* ========================= */

.button{

padding:14px;
margin-top:12px;

border-radius:14px;

border:none;

font-size:15px;

font-weight:600;

background:var(--bg);

color:var(--primary);

cursor:pointer;

box-shadow:

6px 6px 12px var(--shadow-dark),
-6px -6px 12px var(--shadow-light);

}

.button:active{

box-shadow:

inset 4px 4px 8px var(--shadow-dark),
inset -4px -4px 8px var(--shadow-light);

}


/* ========================= */
/* INPUT */
/* ========================= */

input, textarea{

width:100%;
padding:14px;
margin-top:12px;

border:none;

outline:none;

border-radius:14px;

font-size:14px;

background:var(--bg);

box-shadow:

inset 4px 4px 8px var(--shadow-dark),
inset -4px -4px 8px var(--shadow-light);

}

textarea{

height:120px;

}


/* ========================= */
/* FILTER GRID */
/* ========================= */

.filters{

display:grid;

grid-template-columns:1fr 1fr;

gap:10px;

margin-bottom:15px;

}


/* ========================= */
/* APP CARD */
/* ========================= */

.app{

padding:15px;
margin-bottom:12px;

border-radius:16px;

cursor:pointer;

box-shadow:

6px 6px 12px var(--shadow-dark),
-6px -6px 12px var(--shadow-light);

}


.app:active{

box-shadow:

inset 4px 4px 8px var(--shadow-dark),
inset -4px -4px 8px var(--shadow-light);

}


.name{

font-weight:600;
font-size:16px;

}

.package{

font-size:13px;
color:var(--subtext);

}

.version{

font-size:13px;
color:var(--primary);

margin-top:2px;

}

.details{

display:none;

margin-top:10px;

font-size:14px;

color:var(--subtext);

line-height:1.5;

}


/* ========================= */

.hidden{
display:none;
}

</style></head>
<body><div class="container"><!-- HEADER --><div class="header neu"><div class="title">Apps Viewer</div></div><!-- INPUT SCREEN --><div id="inputScreen"><button class="button" onclick="showLink()">Load from Link</button>

<button class="button" onclick="showText()">Paste JSON</button>

<button class="button" onclick="fileInput.click()">Select File</button>

<input type="file" id="fileInput" hidden><div id="linkBox" class="hidden"><input id="linkInput" placeholder="Paste JSON link"><button class="button" onclick="loadLink()">Load</button>

</div><div id="textBox" class="hidden"><textarea id="textInput"></textarea><button class="button" onclick="loadText()">Load</button>

</div></div><!-- VIEWER --><div id="viewer" class="hidden"><input id="searchInput" placeholder="Search app"><div class="filters"><button class="button" onclick="sortNewest()">Date Newest</button>

<button class="button" onclick="sortOldest()">Date Oldest</button>

<button class="button" onclick="sortSizeHigh()">Size Highest</button>

<button class="button" onclick="sortSizeLow()">Size Lowest</button>

<button class="button" onclick="sortUsageHigh()">Usage Highest</button>

<button class="button" onclick="sortUsageLow()">Usage Lowest</button>

<button class="button" onclick="reset()">Reset</button>

</div><div id="appsList"></div></div></div><script>


let apps=[];
let filtered=[];


/* INPUT */

function showLink(){

linkBox.classList.remove("hidden");
textBox.classList.add("hidden");

}

function showText(){

textBox.classList.remove("hidden");
linkBox.classList.add("hidden");

}


async function loadLink(){

let res=await fetch(linkInput.value);

process(await res.json());

}

function loadText(){

process(JSON.parse(textInput.value));

}

fileInput.onchange=function(){

let reader=new FileReader();

reader.onload=()=>process(JSON.parse(reader.result));

reader.readAsText(this.files[0]);

};


/* PROCESS */

function process(data){

apps=data;
filtered=[...apps];

inputScreen.style.display="none";
viewer.classList.remove("hidden");

render();

}


/* RENDER */

function render(){

appsList.innerHTML="";

filtered.forEach(app=>{

let div=document.createElement("div");

div.className="app";

div.onclick=()=>{

let d=div.querySelector(".details");

d.style.display=d.style.display=="block"?"none":"block";

};

div.innerHTML=`

<div class="name">${app.app_name}</div>

<div class="package">${app.package_name}</div>

<div class="version">Version: ${app.version_name}</div>

<div class="details">

Version Code: ${app.version_code}<br>

Installed: ${date(app.installed_date)}<br>

Last Used: ${date(app.last_used)}<br>

Size: ${size(app.app_size_bytes)}<br>

Usage Time: ${time(app.usage_time_ms)}

</div>

`;

appsList.appendChild(div);

});

}


/* SEARCH */

searchInput.oninput=function(){

let s=this.value.toLowerCase();

filtered=apps.filter(a=>

a.app_name.toLowerCase().includes(s)
|| a.package_name.toLowerCase().includes(s)

);

render();

};


/* SORT */

function sortNewest(){filtered.sort((a,b)=>b.installed_date-a.installed_date);render();}
function sortOldest(){filtered.sort((a,b)=>a.installed_date-b.installed_date);render();}
function sortSizeHigh(){filtered.sort((a,b)=>b.app_size_bytes-a.app_size_bytes);render();}
function sortSizeLow(){filtered.sort((a,b)=>a.app_size_bytes-b.app_size_bytes);render();}
function sortUsageHigh(){filtered.sort((a,b)=>b.usage_time_ms-a.usage_time_ms);render();}
function sortUsageLow(){filtered.sort((a,b)=>a.usage_time_ms-b.usage_time_ms);render();}
function reset(){filtered=[...apps];render();}


/* FORMAT */

function size(b){return (b/1048576).toFixed(2)+" MB";}
function date(t){if(!t)return"Never";return new Date(t).toLocaleString();}
function time(ms){let m=Math.floor(ms/60000);let h=Math.floor(m/60);return h+"h "+(m%60)+"m";}


</script></body>
</html>
