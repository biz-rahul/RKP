<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Apps Viewer Hacker UI</title>

<link rel="stylesheet" href="style.css">

</head>
<body>


<header>

<div class="hamburger" onclick="toggleMenu()">â˜°</div>

<div class="title">APP DATABASE</div>

</header>


<div id="sideMenu" class="sideMenu">

<h3>FILTER PANEL</h3>

<input type="text" id="searchInput" placeholder="Search apps">

<select id="sortSelect">
<option value="name">Sort by Name</option>
<option value="size">Sort by Size</option>
<option value="usage">Sort by Usage</option>
<option value="installed">Sort by Installed</option>
<option value="last_used">Sort by Last Used</option>
</select>

<input type="text" id="githubInput" placeholder="GitHub Raw JSON URL">

<button onclick="loadGithub()">LOAD GITHUB</button>

<input type="file" id="fileInput">

<textarea id="jsonPaste" placeholder="Paste JSON"></textarea>

<button onclick="loadPaste()">LOAD JSON</button>

</div>


<div id="appsList"></div>


<script src="script.js"></script>

</body>
</html>
