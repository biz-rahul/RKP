<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APPS DATABASE // ELITE</title><style>

/* ===== GLOBAL HACKER UI ===== */

*{
box-sizing:border-box;
margin:0;
padding:0;
}

body{

background:#020409;
color:#00ffcc;
font-family:Consolas,monospace;
overflow-x:hidden;

background-image:
linear-gradient(#001010 1px, transparent 1px),
linear-gradient(90deg,#001010 1px, transparent 1px);

background-size:25px 25px;

}


/* ===== INPUT SCREEN ===== */

#inputScreen{

padding:20px;
max-width:600px;
margin:auto;

}

.title{

font-size:26px;
text-align:center;
margin-bottom:20px;

color:#00ffcc;

text-shadow:
0 0 5px #00ffcc,
0 0 10px #00ffcc,
0 0 20px #00ffcc;

letter-spacing:3px;

}

.btn{

width:100%;
padding:14px;
margin-top:12px;

background:black;

border:1px solid #00ffcc;

color:#00ffcc;

border-radius:6px;

font-weight:bold;

box-shadow:
0 0 5px #00ffcc;

}

.btn:active{

box-shadow:
0 0 20px #00ffcc;

}


/* ===== INPUT FIELDS ===== */

input,textarea{

width:100%;
padding:12px;
margin-top:10px;

background:black;
border:1px solid #00ffcc;

color:#00ffcc;

border-radius:5px;

}

textarea{
height:120px;
}


/* ===== VIEWER ===== */

#viewer{

max-width:600px;
margin:auto;

}


/* ===== TOP FILTER BAR ===== */

#topBar{

position:sticky;
top:0;

background:black;

padding:10px;

border-bottom:1px solid #00ffcc;

box-shadow:0 0 10px #00ffcc;

}


.search{

margin-bottom:8px;

}


/* FILTER GRID */

.filterGrid{

display:grid;

grid-template-columns:1fr 1fr;

gap:5px;

}

.filterGrid input{

font-size:12px;

}


/* ===== APP CARD ===== */

.app{

padding:12px;

border-bottom:1px solid #003333;

cursor:pointer;

transition:0.2s;

}

.app:hover{

background:#001111;

box-shadow:0 0 10px #00ffcc;

}

.name{

color:#00ff66;

font-weight:bold;

font-size:16px;

text-shadow:0 0 5px #00ff66;

}

.package{

font-size:12px;
color:#00ccaa;

}

.version{

font-size:12px;
color:#00ffaa;

}

.details{

display:none;

margin-top:8px;

font-size:13px;

color:#66ffee;

line-height:1.4;

}


/* ===== HIDDEN ===== */

.hidden{
display:none;
}

</style></head>
<body><!-- ===== INPUT SCREEN ===== --><div id="inputScreen"><div class="title">APPS DATABASE</div><button class="btn" onclick="showLink()">LOAD FROM LINK</button>

<button class="btn" onclick="showText()">PASTE JSON</button>

<button class="btn" onclick="fileInput.click()">SELECT FILE</button>

<input type="file" id="fileInput" hidden><div id="linkBox" class="hidden"><input id="linkInput" placeholder="GitHub Raw JSON Link"><button class="btn" onclick="loadLink()">LOAD</button>

</div><div id="textBox" class="hidden"><textarea id="textInput"></textarea><button class="btn" onclick="loadText()">LOAD</button>

</div></div><!-- ===== VIEWER ===== --><div id="viewer" class="hidden"><div id="topBar"><input id="searchInput" class="search" placeholder="SEARCH APP"><div class="filterGrid"><input id="minSize" placeholder="Min Size MB"><input id="maxSize" placeholder="Max Size MB"><input id="minUsage" placeholder="Min Usage Hours"><input id="maxUsage" placeholder="Max Usage Hours"></div></div><div id="appsList"></div></div><script>

let apps=[];
let filtered=[];


/* INPUT UI */

function showLink(){

linkBox.classList.remove("hidden");
textBox.classList.add("hidden");

}

function showText(){

textBox.classList.remove("hidden");
linkBox.classList.add("hidden");

}


/* LOAD METHODS */

async function loadLink(){

try{

let res=await fetch(linkInput.value);

process(await res.json());

}catch{

alert("LOAD FAILED");

}

}

function loadText(){

try{

process(JSON.parse(textInput.value));

}catch{

alert("INVALID JSON");

}

}

fileInput.onchange=function(){

let reader=new FileReader();

reader.onload=()=>process(JSON.parse(reader.result));

reader.readAsText(this.files[0]);

};


/* PROCESS */

function process(data){

apps=data;

filtered=[...apps];

inputScreen.style.display="none";

viewer.classList.remove("hidden");

render();

}


/* RENDER */

function render(){

appsList.innerHTML="";

filtered.forEach(app=>{

let div=document.createElement("div");

div.className="app";

div.onclick=()=>{

let d=div.querySelector(".details");

d.style.display=d.style.display=="block"?"none":"block";

};

div.innerHTML=`

<div class="name">${app.app_name}</div>

<div class="package">${app.package_name}</div>

<div class="version">Version: ${app.version_name}</div>

<div class="details">

Version Code: ${app.version_code}<br>

Installed: ${date(app.installed_date)}<br>

Last Used: ${date(app.last_used)}<br>

Size: ${size(app.app_size_bytes)}<br>

Usage Time: ${time(app.usage_time_ms)}

</div>

`;

appsList.appendChild(div);

});

}


/* SEARCH + FILTER */

searchInput.oninput=filter;
minSize.oninput=filter;
maxSize.oninput=filter;
minUsage.oninput=filter;
maxUsage.oninput=filter;


function filter(){

let s=searchInput.value.toLowerCase();

let minS=parseFloat(minSize.value)||0;
let maxS=parseFloat(maxSize.value)||Infinity;

let minU=parseFloat(minUsage.value)||0;
let maxU=parseFloat(maxUsage.value)||Infinity;


filtered=apps.filter(app=>{

let sizeMB=app.app_size_bytes/1048576;

let usageH=app.usage_time_ms/3600000;

if(s && !app.app_name.toLowerCase().includes(s)
&& !app.package_name.toLowerCase().includes(s))
return false;

if(sizeMB<minS||sizeMB>maxS)
return false;

if(usageH<minU||usageH>maxU)
return false;

return true;

});

render();

}


/* FORMAT */

function size(b){
return (b/1048576).toFixed(2)+" MB";
}

function date(t){
if(!t)return"Never";
return new Date(t).toLocaleString();
}

function time(ms){

let m=Math.floor(ms/60000);
let h=Math.floor(m/60);

return h+"h "+(m%60)+"m";

}

</script></body>
</html>
