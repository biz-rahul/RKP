<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Apps Viewer Pro</title>

<link rel="stylesheet" href="style.css">

</head>
<body>


<!-- INPUT SCREEN -->

<div id="inputScreen">

<h1 class="title">APPS VIEWER</h1>

<div class="buttonGroup">

<button class="mainButton" onclick="showLinkInput()">
Load from Link
</button>

<button class="mainButton" onclick="showTextInput()">
Paste JSON Text
</button>

<label class="mainButton fileButton">
Select JSON File
<input type="file" id="fileInput" hidden>
</label>

</div>


<div id="linkBox" class="inputBox hidden">

<input type="text" id="linkInput"
placeholder="Paste GitHub Raw JSON Link">

<button onclick="loadFromLink()" class="submitButton">
Load Apps
</button>

</div>


<div id="textBox" class="inputBox hidden">

<textarea id="textInput"
placeholder="Paste JSON text here"></textarea>

<button onclick="loadFromText()" class="submitButton">
Load Apps
</button>

</div>

</div>



<!-- APPS SCREEN -->

<div id="appsScreen" class="hidden">

<div class="topBar">

<div class="topTitle">Installed Apps</div>

<div class="appCount" id="appCount"></div>

</div>

<div id="appsList"></div>

</div>



<script src="script.js"></script>

</body>
</html>
