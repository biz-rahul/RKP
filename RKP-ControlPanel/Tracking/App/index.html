<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apps Viewer Elite Hacker</title><style>

/* GLOBAL */

body{
margin:0;
background:#02030a;
color:#00ffd5;
font-family:Consolas,monospace;
}

.hidden{
display:none;
}


/* INPUT SCREEN */

#inputScreen{
padding:20px;
text-align:center;
}

.title{
font-size:28px;
margin-bottom:20px;
background:linear-gradient(90deg,#00ffd5,#00ff88);
-webkit-background-clip:text;
color:transparent;
font-weight:bold;
letter-spacing:2px;
}

.btn{
width:100%;
padding:15px;
margin-top:12px;
border:none;
border-radius:10px;
background:linear-gradient(45deg,#00ffd5,#00ff88);
color:black;
font-weight:bold;
font-size:16px;
}

input,textarea,select{
width:100%;
padding:12px;
margin-top:10px;
background:#01020a;
border:1px solid #00ffd5;
color:#00ffd5;
border-radius:8px;
}

textarea{
height:120px;
}


/* TOP BAR */

#topBar{
padding:10px;
background:#01020a;
border-bottom:1px solid #00ffd5;
position:sticky;
top:0;
z-index:100;
}

.search{
width:100%;
margin-bottom:8px;
}

.filters{
display:flex;
gap:5px;
}


/* APP LIST */

.app{
display:flex;
gap:12px;
padding:12px;
border-bottom:1px solid #003a3a;
cursor:pointer;
}

.app:hover{
background:#001a1a;
}

.icon{
width:50px;
height:50px;
background:#00ffd5;
border-radius:10px;
}

.info{
flex:1;
}

.name{
color:#00ff88;
font-size:17px;
font-weight:bold;
}

.package{
font-size:12px;
color:#00ffd5;
}

.version{
font-size:12px;
color:#8afff3;
}

.details{
font-size:13px;
color:#8afff3;
margin-top:8px;
display:none;
}


/* MOBILE */

@media(min-width:700px){

#viewer{
max-width:600px;
margin:auto;
}

#inputScreen{
max-width:600px;
margin:auto;
}

}

</style></head>
<body><!-- INPUT SCREEN --><div id="inputScreen"><div class="title">APPS DATABASE</div><button class="btn" onclick="showLink()">LOAD FROM LINK</button>

<button class="btn" onclick="showText()">PASTE JSON</button>

<button class="btn" onclick="fileInput.click()">SELECT FILE</button>

<input type="file" id="fileInput" hidden><div id="linkBox" class="hidden">
<input id="linkInput" placeholder="GitHub Raw JSON Link">
<button class="btn" onclick="loadLink()">LOAD</button>
</div><div id="textBox" class="hidden">
<textarea id="textInput"></textarea>
<button class="btn" onclick="loadText()">LOAD</button>
</div></div><!-- VIEWER --><div id="viewer" class="hidden"><div id="topBar"><input class="search" id="searchInput" placeholder="Search app..."><div class="filters"><select id="sizeFilter">
<option value="">Size Filter</option>
<option value="small">< 10 MB</option>
<option value="medium">10â€“100 MB</option>
<option value="large">> 100 MB</option>
</select><select id="usageFilter">
<option value="">Usage Filter</option>
<option value="unused">Unused</option>
<option value="low">< 1 hr</option>
<option value="high">> 1 hr</option>
</select><select id="dateFilter">
<option value="">Date Filter</option>
<option value="new">Newest</option>
<option value="old">Oldest</option>
</select></div></div><div id="appsList"></div></div><script>

let apps=[];
let filtered=[];


/* INPUT UI */

function showLink(){

hideInputs();
linkBox.classList.remove("hidden");

}

function showText(){

hideInputs();
textBox.classList.remove("hidden");

}

function hideInputs(){

linkBox.classList.add("hidden");
textBox.classList.add("hidden");

}


/* LOAD METHODS */

async function loadLink(){

try{

let url=linkInput.value.trim();

let res=await fetch(url);

let data=await res.json();

process(data);

}catch{

alert("Link failed");

}

}

function loadText(){

try{

let data=JSON.parse(textInput.value);

process(data);

}catch{

alert("Invalid JSON");

}

}

fileInput.onchange=function(){

let file=this.files[0];

let reader=new FileReader();

reader.onload=function(){

process(JSON.parse(reader.result));

};

reader.readAsText(file);

};


/* PROCESS */

function process(data){

apps=data;
filtered=[...apps];

inputScreen.style.display="none";
viewer.classList.remove("hidden");

render();

}


/* RENDER */

function render(){

appsList.innerHTML="";

filtered.forEach((app,i)=>{

let div=document.createElement("div");

div.className="app";

div.onclick=function(){

let d=this.querySelector(".details");

d.style.display=d.style.display=="block"?"none":"block";

};

div.innerHTML=`

<div class="icon"></div>

<div class="info">

<div class="name">${safe(app.app_name)}</div>

<div class="package">${safe(app.package_name)}</div>

<div class="version">Version: ${safe(app.version_name)}</div>

<div class="details">

Version Code: ${safe(app.version_code)}<br>
Installed: ${date(app.installed_date)}<br>
Last Used: ${date(app.last_used)}<br>
Size: ${size(app.app_size_bytes)}<br>
Usage Time: ${time(app.usage_time_ms)}<br>
Usage Hours: ${safe(app.usage_hours)}<br>
Usage Minutes: ${safe(app.usage_minutes)}

</div>

</div>

`;

appsList.appendChild(div);

});

}


/* SEARCH */

searchInput.oninput=function(){

filterAll();

};


/* FILTERS */

sizeFilter.onchange=filterAll;
usageFilter.onchange=filterAll;
dateFilter.onchange=filterAll;


function filterAll(){

let s=searchInput.value.toLowerCase();

filtered=apps.filter(app=>{

if(s && !app.app_name.toLowerCase().includes(s)
&& !app.package_name.toLowerCase().includes(s))
return false;


/* SIZE */

let sizeMB=app.app_size_bytes/1048576;

if(sizeFilter.value=="small" && sizeMB>=10) return false;
if(sizeFilter.value=="medium" && (sizeMB<10||sizeMB>100)) return false;
if(sizeFilter.value=="large" && sizeMB<=100) return false;


/* USAGE */

let hr=app.usage_time_ms/3600000;

if(usageFilter.value=="unused" && hr>0) return false;
if(usageFilter.value=="low" && hr>=1) return false;
if(usageFilter.value=="high" && hr<1) return false;

return true;

});


/* DATE SORT */

if(dateFilter.value=="new")
filtered.sort((a,b)=>b.installed_date-a.installed_date);

if(dateFilter.value=="old")
filtered.sort((a,b)=>a.installed_date-b.installed_date);


render();

}


/* FORMAT */

function safe(v){return v??"N/A";}

function size(b){

return (b/1048576).toFixed(2)+" MB";

}

function date(t){

if(!t||t==0)return"Never";

return new Date(t).toLocaleString();

}

function time(ms){

let m=Math.floor(ms/60000);

let h=Math.floor(m/60);

return h+"h "+(m%60)+"m";

}

</script></body>
</html>
