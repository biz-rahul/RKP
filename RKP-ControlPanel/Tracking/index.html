<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ControlTheWorld Viewer</title>

<!-- External CSS -->
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="app-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h1 class="app-title">ControlTheWorld</h1>
        <div id="fileList" class="file-list"></div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Breadcrumb -->
        <div id="breadcrumb" class="breadcrumb"></div>

        <!-- JSON Action Bar -->
        <div id="jsonActions" class="json-actions hidden">
            <button id="copyJsonBtn" class="action-btn">Copy Full JSON</button>
            <button id="downloadJsonBtn" class="action-btn">Download JSON</button>
        </div>

        <!-- Viewer Selection -->
        <div id="viewerOptions" class="viewer-options hidden">
            <button onclick="openViewer('regular')">Open in Regular Viewer</button>
            <button onclick="openViewer('sms')">Open in SMS Viewer</button>
            <button onclick="openViewer('call')">Open in Call Viewer</button>
            <button onclick="openViewer('contacts')">Open in Contacts Viewer</button>
            <button onclick="openViewer('device')">Open in Device Viewer</button>
            <button onclick="openViewer('notification')">Open in Notification Viewer</button>
        </div>

        <!-- Viewer Container -->
        <div id="viewerContainer" class="viewer-container"></div>

    </main>

</div>

<!-- External JS -->
<script src="script.js"></script>

</body>
</html>
