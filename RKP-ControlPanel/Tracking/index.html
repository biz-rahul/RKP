<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ControlTheWorld Advanced Viewer</title>

<!-- ===== EXTERNAL VIEWER CSS FILES ===== -->
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="Contact/contacts-viewer.css">
<link rel="stylesheet" href="Call/call-viewer.css">
<link rel="stylesheet" href="Sms/sms-viewer.css">
<link rel="stylesheet" href="Device/device-viewer.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="App/app-viewer.css">
<link rel="stylesheet" href="Notification/notification-viewer.css">

</head>
<body>

<div class="container">
    <div class="sidebar">
        <h1>ControlTheWorld</h1>
        <div id="fileList"></div>
    </div>

    <div class="content">

        <div id="viewerOptions" class="viewer-options"></div>

        <div id="viewerContainer"></div>
    </div>
</div>

<script>

/* ==========================================
   CONFIG
========================================== */

const owner = "MOFO-UG";
const repo = "ControlTheWorld";

let defaultBranch = "main";
let currentJSON = null;
let currentFileName = "";

/* ==========================================
   INIT
========================================== */

document.addEventListener("DOMContentLoaded", init);

async function init() {
    try {
        const repoResponse = await fetch(
            `https://api.github.com/repos/${owner}/${repo}`
        );

        if (!repoResponse.ok) {
            throw new Error("Repository API failed");
        }

        const repoData = await repoResponse.json();
        defaultBranch = repoData.default_branch || "main";

        await loadContents("");

    } catch (error) {
        showFallbackUI("Unable to connect to GitHub API.");
    }
}

/* ==========================================
   LOAD DIRECTORY
========================================== */

async function loadContents(path) {

    try {

        const response = await fetch(
            `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${defaultBranch}`
        );

        if (!response.ok) {
            throw new Error("Directory load failed");
        }

        const data = await response.json();

        if (!Array.isArray(data)) {
            throw new Error("Invalid directory structure");
        }

        const fileList = document.getElementById("fileList");
        fileList.innerHTML = "";

        if (path !== "") {
            const backDiv = document.createElement("div");
            backDiv.className = "folder";
            backDiv.textContent = ".. (Back)";
            backDiv.onclick = () => {
                const parts = path.split("/");
                parts.pop();
                loadContents(parts.join("/"));
            };
            fileList.appendChild(backDiv);
        }

        data.forEach(item => {

            const div = document.createElement("div");
            div.className = item.type === "dir" ? "folder" : "file";
            div.textContent = item.name;

            if (item.type === "dir") {
                div.onclick = () => loadContents(item.path);
            }

            if (item.name.endsWith(".json")) {
                div.onclick = () => loadJSON(item.path, item.name);
            }

            fileList.appendChild(div);
        });

    } catch (error) {
        showFallbackUI(error.message);
    }
}

/* ==========================================
   LOAD JSON FROM GITHUB
========================================== */

async function loadJSON(path, filename) {
    try {

        const rawUrl =
            `https://raw.githubusercontent.com/${owner}/${repo}/${defaultBranch}/${path}`;

        const response = await fetch(rawUrl);

        if (!response.ok) {
            throw new Error("JSON file load failed");
        }

        const text = await response.text();

        currentJSON = JSON.parse(text);
        currentFileName = filename;

        generateViewerButtons(filename);
        document.getElementById("viewerContainer").innerHTML = "";

    } catch (error) {
        alert("Invalid JSON file.");
    }
}

/* ==========================================
   FALLBACK UI
========================================== */

function showFallbackUI(reason) {

    const fileList = document.getElementById("fileList");
    fileList.innerHTML = "";

    const errorDiv = document.createElement("div");
    errorDiv.style.color = "red";
    errorDiv.style.marginBottom = "10px";
    errorDiv.textContent = "GitHub Load Failed: " + reason;

    const goBtn = document.createElement("button");
    goBtn.textContent = "Go to GitHub";
    goBtn.onclick = () => {
        window.open(`https://github.com/${owner}/${repo}`, "_blank");
    };

    const readBtn = document.createElement("button");
    readBtn.textContent = "Read JSON";
    readBtn.style.marginTop = "10px";
    readBtn.onclick = showManualJSONReader;

    fileList.appendChild(errorDiv);
    fileList.appendChild(goBtn);
    fileList.appendChild(readBtn);
}

/* ==========================================
   MANUAL JSON READER
========================================== */

function showManualJSONReader() {

    const fileList = document.getElementById("fileList");
    fileList.innerHTML = "";

    const textarea = document.createElement("textarea");
    textarea.placeholder = "Paste JSON here...";
    textarea.style.width = "100%";
    textarea.style.height = "120px";
    textarea.style.marginBottom = "10px";

    const fileInput = document.createElement("input");
    fileInput.type = "file";
    fileInput.accept = ".json";
    fileInput.style.marginBottom = "10px";

    const loadBtn = document.createElement("button");
    loadBtn.textContent = "Load JSON";

    loadBtn.onclick = () => {
        try {
            const text = textarea.value.trim();
            if (!text) {
                alert("Paste JSON first.");
                return;
            }
            currentJSON = JSON.parse(text);
            currentFileName = "manual.json";
            generateViewerButtons(currentFileName);
        } catch {
            alert("Invalid JSON format.");
        }
    };

    fileInput.onchange = (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            try {
                currentJSON = JSON.parse(e.target.result);
                currentFileName = file.name;
                generateViewerButtons(currentFileName);
            } catch {
                alert("Invalid JSON file.");
            }
        };

        reader.readAsText(file);
    };

    fileList.appendChild(textarea);
    fileList.appendChild(fileInput);
    fileList.appendChild(loadBtn);
}

/* ==========================================
   SMART VIEWER DETECTION
========================================== */

function detectViewerType(filename) {

    const lower = filename.toLowerCase();

    if (lower.startsWith("sms")) return "sms";
    if (lower.startsWith("call") || lower.startsWith("calls")) return "call";
    if (lower.startsWith("contact") || lower.startsWith("contacts")) return "contacts";
    if (lower.startsWith("device")) return "device";
    if (lower.startsWith("app") || lower.startsWith("apps")) return "app";
    if (lower.startsWith("notification")) return "notification";

    return null;
}

/* ==========================================
   GENERATE VIEWER BUTTONS
========================================== */

function generateViewerButtons(filename) {

    const viewerOptions = document.getElementById("viewerOptions");

    viewerOptions.innerHTML = "";

    viewerOptions.style.display = "block";

    const detected = detectViewerType(filename);


    /* Always show detected viewer button FIRST (if exists) */

    if (detected) {

        addViewerButton(
            detected,
            `Open in ${capitalize(detected)} Viewer`
        );

    }


    /* Always show Regular Viewer button */

    addViewerButton(
        "regular",
        "Open in Regular Viewer"
    );


    /* If no detection, show all viewers */

    if (!detected) {

        addViewerButton("sms", "Open in SMS Viewer");

        addViewerButton("call", "Open in Call Viewer");

        addViewerButton("contacts", "Open in Contacts Viewer");

        addViewerButton("device", "Open in Device Viewer");

        addViewerButton("app", "Open in App Viewer");

        addViewerButton("notification", "Open in Notification Viewer");

    }


    /* ===== CRITICAL FIX: FORCE AUTO OPEN AFTER DOM READY ===== */

    const viewerToOpen = detected || "regular";


    setTimeout(() => {

        openViewer(viewerToOpen);

    }, 0);

}
/* ==========================================
   ADD BUTTON
========================================== */

function addViewerButton(type, label) {
    const btn = document.createElement("button");
    btn.textContent = label;
    btn.onclick = () => openViewer(type);
    document.getElementById("viewerOptions").appendChild(btn);
}

/* ==========================================
   VIEWER ENGINE
========================================== */

function openViewer(type) {

    const container = document.getElementById("viewerContainer");

    container.className = type + "-viewer";

    container.innerHTML = "";

    if (!currentJSON) {
        console.log("No JSON loaded");
        return;
    }

    switch(type) {

        case "regular":
            renderRegular(container);
            break;

        case "sms":
            renderSMS(container);
            break;

        case "call":
            renderCall(container);
            break;

        case "contacts":
            renderContacts(container);
            break;

        case "device":
            renderDevice(container);
            break;

        case "app":
            renderApp(container);
            break;

        case "notification":
            renderNotification(container);
            break;
    }

}

/* ==========================================
   REGULAR VIEWER
========================================== */

function renderRegular(container) {

    const actionBar = document.createElement("div");
    actionBar.style.marginBottom = "10px";

    const copyBtn = document.createElement("button");
    copyBtn.textContent = "Copy Full JSON";
    copyBtn.onclick = () => {
        navigator.clipboard.writeText(JSON.stringify(currentJSON, null, 2));
    };

    const downloadBtn = document.createElement("button");
    downloadBtn.textContent = "Download JSON";
    downloadBtn.onclick = () => {
        const blob = new Blob(
            [JSON.stringify(currentJSON, null, 2)],
            { type: "application/json" }
        );
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = currentFileName;
        a.click();
        URL.revokeObjectURL(url);
    };

    actionBar.appendChild(copyBtn);
    actionBar.appendChild(downloadBtn);

    const pre = document.createElement("pre");
    pre.textContent = JSON.stringify(currentJSON, null, 2);
    pre.style.background = "#1e293b";
    pre.style.padding = "10px";
    pre.style.borderRadius = "6px";

    container.appendChild(actionBar);
    container.appendChild(pre);
}

/* ==========================================
   UTIL
========================================== */

function capitalize(text) {
    return text.charAt(0).toUpperCase() + text.slice(1);
}

</script>




<!-- ===== EXTERNAL VIEWER JS FILES ===== -->

<script src="Contact/contacts-viewer.js"></script>
<script src="Call/call-viewer.js"></script>
<script src="Sms/sms-viewer.js"></script>
<script src="Device/device-viewer.js"></script>
<script src="App/app-database.js"></script>
<script src="App/app-viewer.js"></script>
<script src="Notification/notification-viewer.js"></script>

</body>
</html>
