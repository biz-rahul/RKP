<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ControlTheWorld Advanced Viewer</title>

<style>

/* ===== GLOBAL STYLE ===== */

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0f172a;
    color: white;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 280px;
    background: #1e293b;
    overflow-y: auto;
    padding: 15px;
}

.content {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

h1 {
    font-size: 18px;
    margin: 0 0 15px 0;
}

.file, .folder {
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 5px;
    cursor: pointer;
}

.file:hover, .folder:hover {
    background: #334155;
}

.folder::before { content: "ðŸ“‚ "; }
.file::before { content: "ðŸ“„ "; }

.viewer-options {
    display: none;
    margin-bottom: 15px;
}

.viewer-options button {
    width: 100%;
    margin-bottom: 8px;
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: #6366f1;
    color: white;
    cursor: pointer;
}

/* ===== MOBILE RESPONSIVE ===== */

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        height: 40%;
    }
    .content {
        height: 60%;
    }
}

/* ===== REGULAR VIEWER ===== */

.regular-viewer pre {
    background: #1e293b;
    padding: 12px;
    border-radius: 6px;
    overflow-x: auto;
}

</style>

<!-- ===== EXTERNAL VIEWER CSS FILES ===== -->

<link rel="stylesheet" href="Contact/contacts-viewer.css">
<link rel="stylesheet" href="Call/call-viewer.css">
<link rel="stylesheet" href="Sms/sms-viewer.css">
<link rel="stylesheet" href="Device/device-viewer.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="App/app-viewer.css">
<link rel="stylesheet" href="Notification/notification-viewer.css">

</head>
<body>

<div class="container">
    <div class="sidebar">
        <h1>ControlTheWorld</h1>
        <div id="fileList"></div>
    </div>

    <div class="content">

        <div id="viewerOptions" class="viewer-options"></div>

        <div id="viewerContainer"></div>
    </div>
</div>

<script>

/* ==========================================
CONFIG
========================================== */

const owner = "MOFO-UG";
const repo = "ControlTheWorld";

let defaultBranch = "main";
let currentJSON = null;
let currentFileName = "";
let currentRawURL = "";

/* ==========================================
INIT
========================================== */

document.addEventListener("DOMContentLoaded", init);

async function init() {

    const repoResponse = await fetch(
        `https://api.github.com/repos/${owner}/${repo}`
    );

    const repoData = await repoResponse.json();

    defaultBranch = repoData.default_branch || "main";

    loadContents("");
}

/* ==========================================
LOAD DIRECTORY
========================================== */

async function loadContents(path) {

    const response = await fetch(
        `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${defaultBranch}`
    );

    const data = await response.json();

    const fileList = document.getElementById("fileList");

    fileList.innerHTML = "";

    if(path !== ""){

        const back = document.createElement("div");

        back.className = "folder";

        back.textContent = ".. Back";

        back.onclick = () => {

            const parts = path.split("/");

            parts.pop();

            loadContents(parts.join("/"));
        };

        fileList.appendChild(back);
    }

    data.forEach(item => {

        const div = document.createElement("div");

        div.className = item.type;

        div.textContent = item.name;

        if(item.type === "dir"){

            div.onclick = () => loadContents(item.path);
        }

        if(item.name.endsWith(".json")){

            div.onclick = () => loadJSON(item.path, item.name);
        }

        fileList.appendChild(div);

    });

}

/* ==========================================
LOAD JSON
========================================== */

async function loadJSON(path, filename) {

    const rawUrl =
        `https://raw.githubusercontent.com/${owner}/${repo}/${defaultBranch}/${path}`;

    currentFileName = filename;
    currentRawURL = rawUrl;

    const response = await fetch(rawUrl);

    currentJSON = await response.json();

    generateViewerButtons(filename);
}

/* ==========================================
DETECT VIEWER TYPE
========================================== */

function detectViewerType(filename){

    const lower = filename.toLowerCase();

    if(lower.startsWith("sms")) return "Sms";
    if(lower.startsWith("call")) return "Call";
    if(lower.startsWith("contact")) return "Contact";
    if(lower.startsWith("device")) return "Device";
    if(lower.startsWith("app")) return "App";
    if(lower.startsWith("notification")) return "Notification";

    return null;
}

/* ==========================================
GENERATE BUTTONS
========================================== */

function generateViewerButtons(filename){

    const viewerOptions =
        document.getElementById("viewerOptions");

    viewerOptions.innerHTML = "";

    viewerOptions.style.display = "block";

    const detected = detectViewerType(filename);

    addViewerButton("regular", "Regular Viewer");

    if(detected){

        addViewerButton(
            detected,
            detected + " Viewer (Detected)"
        );
    }

}

/* ==========================================
ADD BUTTON
========================================== */

function addViewerButton(type, label){

    const btn = document.createElement("button");

    btn.textContent = label;

    btn.onclick = () => openViewerPage(type);

    document
        .getElementById("viewerOptions")
        .appendChild(btn);

}

/* ==========================================
OPEN VIEWER PAGE (NEW SYSTEM)
========================================== */

function openViewerPage(type){

    if(type === "regular"){

        localStorage.setItem(
            "jsonViewerFile",
            currentRawURL
        );

        window.location.href =
            "Viewer/Regular/index.html";

        return;
    }

    const url =
        `Viewer/${type}/index.html?file=` +
        encodeURIComponent(currentRawURL);

    window.location.href = url;
}

    </script>

<script src="App/app-viewer.js"></script>

</body>
</html>
