<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ControlTheWorld Advanced Viewer</title>

<style>

/* ===== GLOBAL STYLE ===== */

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0f172a;
    color: white;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 280px;
    background: #1e293b;
    overflow-y: auto;
    padding: 15px;
}

.content {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

h1 {
    font-size: 18px;
    margin: 0 0 15px 0;
}

.file, .folder {
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 5px;
    cursor: pointer;
}

.file:hover, .folder:hover {
    background: #334155;
}

.folder::before { content: "ðŸ“‚ "; }
.file::before { content: "ðŸ“„ "; }

.viewer-options {
    display: none;
    margin-bottom: 15px;
}

.viewer-options button {
    width: 100%;
    margin-bottom: 8px;
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: #6366f1;
    color: white;
    cursor: pointer;
}

/* ===== MOBILE RESPONSIVE ===== */

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        height: 40%;
    }
    .content {
        height: 60%;
    }
}

/* ===== REGULAR VIEWER ===== */

.regular-viewer pre {
    background: #1e293b;
    padding: 12px;
    border-radius: 6px;
    overflow-x: auto;
}

</style>

<!-- ===== EXTERNAL VIEWER CSS FILES ===== -->

<link rel="stylesheet" href="Contact/contacts-viewer.css">
<link rel="stylesheet" href="Call/call-viewer.css">
<link rel="stylesheet" href="Sms/sms-viewer.css">
<link rel="stylesheet" href="Device/device-viewer.css">

</head>
<body>

<div class="container">
    <div class="sidebar">
        <h1>ControlTheWorld</h1>
        <div id="fileList"></div>
    </div>

    <div class="content">

        <div id="viewerOptions" class="viewer-options"></div>

        <div id="viewerContainer"></div>
    </div>
</div>

<script>

/* ===== CORE CONFIG ===== */

const owner = "MOFO-UG";
const repo = "ControlTheWorld";

let defaultBranch = "";
let currentJSON = null;
let currentPath = "";
let currentFileName = "";

/* ===== INIT ===== */

async function init() {
    const repoInfo = await fetch(`https://api.github.com/repos/${owner}/${repo}`);
    const repoData = await repoInfo.json();
    defaultBranch = repoData.default_branch;
    loadContents("");
}

/* ===== LOAD DIRECTORY ===== */

async function loadContents(path) {
    currentPath = path;

    const response = await fetch(
        `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${defaultBranch}`
    );

    const data = await response.json();
    const fileList = document.getElementById("fileList");
    fileList.innerHTML = "";

    if (path !== "") {
        const backDiv = document.createElement("div");
        backDiv.className = "folder";
        backDiv.innerText = ".. (Back)";
        backDiv.onclick = () => {
            const parts = path.split("/");
            parts.pop();
            loadContents(parts.join("/"));
        };
        fileList.appendChild(backDiv);
    }

    data.forEach(item => {
        const div = document.createElement("div");
        div.className = item.type === "dir" ? "folder" : "file";
        div.innerText = item.name;

        if (item.type === "dir") {
            div.onclick = () => loadContents(item.path);
        } else if (item.name.endsWith(".json")) {
            div.onclick = () => loadJSON(item.path, item.name);
        }

        fileList.appendChild(div);
    });
}

/* ===== LOAD JSON ===== */

async function loadJSON(path, filename) {
    const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${defaultBranch}/${path}`;
    const response = await fetch(rawUrl);
    const text = await response.text();

    currentJSON = JSON.parse(text);
    currentFileName = filename;

    generateViewerButtons(filename);
    document.getElementById("viewerContainer").innerHTML = "";
}

/* ===== SMART VIEWER DETECTION ===== */

function detectViewerType(filename) {
    const lower = filename.toLowerCase();

    if (lower.startsWith("sms")) return "sms";
    if (lower.startsWith("call") || lower.startsWith("calls")) return "call";
    if (lower.startsWith("contact") || lower.startsWith("contacts")) return "contacts";
    if (lower.startsWith("device")) return "device";

    return null; // fallback
}

/* ===== GENERATE BUTTONS ===== */

function generateViewerButtons(filename) {

    const viewerOptions = document.getElementById("viewerOptions");
    viewerOptions.innerHTML = "";
    viewerOptions.style.display = "block";

    const detected = detectViewerType(filename);

    // Always include Regular Viewer
    addViewerButton("regular", "Open in Regular Viewer");

    if (detected) {
        addViewerButton(detected, `Open in ${capitalize(detected)} Viewer`);
    } else {
        // Detection failed â†’ show all
        addViewerButton("sms", "Open in SMS Viewer");
        addViewerButton("call", "Open in Call Viewer");
        addViewerButton("contacts", "Open in Contacts Viewer");
        addViewerButton("device", "Open in Device Viewer");
    }
}

/* ===== ADD BUTTON HELPER ===== */

function addViewerButton(type, label) {
    const btn = document.createElement("button");
    btn.textContent = label;
    btn.onclick = () => openViewer(type);
    document.getElementById("viewerOptions").appendChild(btn);
}

/* ===== VIEWER ENGINE ===== */

function openViewer(type) {
    const container = document.getElementById("viewerContainer");
    container.className = type + "-viewer";
    container.innerHTML = "";

    if (!currentJSON) return;

    switch(type) {
        case "regular":
            renderRegular(container);
            break;
        case "sms":
            renderSMS(container);
            break;
        case "call":
            renderCall(container);
            break;
        case "contacts":
            renderContacts(container);
            break;
        case "device":
            renderDevice(container);
            break;
    }
}

/* ===== REGULAR VIEWER ===== */

function renderRegular(container) {

    const wrapper = document.createElement("div");

    const actionBar = document.createElement("div");
    actionBar.style.marginBottom = "12px";

    const copyBtn = document.createElement("button");
    copyBtn.textContent = "Copy Full JSON";
    copyBtn.style.marginRight = "8px";
    copyBtn.onclick = () => {
        navigator.clipboard.writeText(JSON.stringify(currentJSON, null, 2));
        alert("JSON copied.");
    };

    const downloadBtn = document.createElement("button");
    downloadBtn.textContent = "Download JSON";
    downloadBtn.onclick = () => {
        const blob = new Blob(
            [JSON.stringify(currentJSON, null, 2)],
            { type: "application/json" }
        );
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = currentFileName;
        a.click();
        URL.revokeObjectURL(url);
    };

    actionBar.appendChild(copyBtn);
    actionBar.appendChild(downloadBtn);

    const pre = document.createElement("pre");
    pre.textContent = JSON.stringify(currentJSON, null, 2);
    pre.style.background = "#1e293b";
    pre.style.padding = "12px";
    pre.style.borderRadius = "6px";
    pre.style.overflowX = "auto";

    wrapper.appendChild(actionBar);
    wrapper.appendChild(pre);
    container.appendChild(wrapper);
}

/* ===== UTIL ===== */

function capitalize(text) {
    return text.charAt(0).toUpperCase() + text.slice(1);
}

init();

</script>



<!-- ===== EXTERNAL VIEWER JS FILES ===== -->

<script src="Contact/contacts-viewer.js"></script>
<script src="Call/call-viewer.js"></script>
<script src="Sms/sms-viewer.js"></script>
<script src="Device/device-viewer.js"></script>

</body>
</html>
