<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ControlTheWorld Advanced Viewer</title>

<style>

/* ===== GLOBAL STYLE ===== */

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0f172a;
    color: white;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 280px;
    background: #1e293b;
    overflow-y: auto;
    padding: 15px;
}

.content {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

h1 {
    font-size: 18px;
    margin: 0 0 15px 0;
}

.file, .folder {
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 5px;
    cursor: pointer;
}

.file:hover, .folder:hover {
    background: #334155;
}

.folder::before { content: "ðŸ“‚ "; }
.file::before { content: "ðŸ“„ "; }

.viewer-options {
    display: none;
    margin-bottom: 15px;
}

.viewer-options button {
    width: 100%;
    margin-bottom: 8px;
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: #6366f1;
    color: white;
    cursor: pointer;
}

/* ===== MOBILE RESPONSIVE ===== */

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        height: 40%;
    }
    .content {
        height: 60%;
    }
}

/* ===== REGULAR VIEWER ===== */

.regular-viewer pre {
    background: #1e293b;
    padding: 12px;
    border-radius: 6px;
    overflow-x: auto;
}

</style>

<!-- ===== EXTERNAL VIEWER CSS FILES ===== -->

<link rel="stylesheet" href="Contact/contacts-viewer.css">
<link rel="stylesheet" href="Call/call-viewer.css">
<link rel="stylesheet" href="Sms/sms-viewer.css">
<link rel="stylesheet" href="Device/device-viewer.css">

</head>
<body>

<div class="container">
    <div class="sidebar">
        <h1>ControlTheWorld</h1>
        <div id="fileList"></div>
    </div>

    <div class="content">

        <div id="viewerOptions" class="viewer-options">
            <button onclick="openViewer('regular')">Open in Regular Viewer</button>
            <button onclick="openViewer('sms')">Open in SMS Viewer</button>
            <button onclick="openViewer('call')">Open in Call Viewer</button>
            <button onclick="openViewer('contacts')">Open in Contacts Viewer</button>
            <button onclick="openViewer('device')">Open in Device Viewer</button>
        </div>

        <div id="viewerContainer"></div>
    </div>
</div>

<script>

/* ===== CORE CONFIG ===== */

const owner = "MOFO-UG";
const repo = "ControlTheWorld";
let defaultBranch = "";
let currentJSON = null;

/* ===== INIT ===== */

async function init() {
    const repoInfo = await fetch(`https://api.github.com/repos/${owner}/${repo}`);
    const repoData = await repoInfo.json();
    defaultBranch = repoData.default_branch;
    loadContents("");
}

async function loadContents(path) {
    const response = await fetch(
        `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${defaultBranch}`
    );
    const data = await response.json();
    const fileList = document.getElementById("fileList");
    fileList.innerHTML = "";

    data.forEach(item => {
        const div = document.createElement("div");
        div.className = item.type === "dir" ? "folder" : "file";
        div.innerText = item.name;

        if (item.type === "dir") {
            div.onclick = () => loadContents(item.path);
        } else if (item.name.endsWith(".json")) {
            div.onclick = () => loadJSON(item.path);
        }

        fileList.appendChild(div);
    });
}

/* ===== LOAD JSON ===== */

async function loadJSON(path) {
    const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${defaultBranch}/${path}`;
    const response = await fetch(rawUrl);
    const text = await response.text();
    currentJSON = JSON.parse(text);

    document.getElementById("viewerOptions").style.display = "block";
    document.getElementById("viewerContainer").innerHTML = "";
}

/* ===== VIEWER ENGINE ===== */

function openViewer(type) {
    const container = document.getElementById("viewerContainer");
    container.className = type + "-viewer";
    container.innerHTML = "";

    if (!currentJSON) return;

    switch(type) {
        case "regular":
            renderRegular(container);
            break;
        case "sms":
            renderSMS(container);
            break;
        case "call":
            renderCall(container);
            break;
        case "contacts":
            renderContacts(container);
            break;
        case "device":
            renderDevice(container);
            break;
    }
}

/* ===== REGULAR VIEWER ===== */

function renderRegular(container) {
    const pre = document.createElement("pre");
    pre.textContent = JSON.stringify(currentJSON, null, 2);
    container.appendChild(pre);
}

init();

</script>

<!-- ===== EXTERNAL VIEWER JS FILES ===== -->

<script src="Contact/contacts-viewer.js"></script>
<script src="Call/call-viewer.js"></script>
<script src="Sms/sms-viewer.js"></script>
<script src="Device/device-viewer.js"></script>

</body>
</html>
