<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ControlTheWorld Advanced Viewer</title>

<style>

/* ===== GLOBAL STYLE ===== */

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0f172a;
    color: white;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 280px;
    background: #1e293b;
    overflow-y: auto;
    padding: 15px;
}

.content {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

h1 {
    font-size: 18px;
    margin: 0 0 15px 0;
}

.file, .folder {
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 5px;
    cursor: pointer;
}

.file:hover, .folder:hover {
    background: #334155;
}

.folder::before { content: "ðŸ“‚ "; }
.file::before { content: "ðŸ“„ "; }

.viewer-options {
    display: none;
    margin-bottom: 15px;
}

.viewer-options button {
    width: 100%;
    margin-bottom: 8px;
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: #6366f1;
    color: white;
    cursor: pointer;
}

/* ===== MOBILE RESPONSIVE ===== */

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        height: 40%;
    }
    .content {
        height: 60%;
    }
}

/* ===== REGULAR VIEWER ===== */

.regular-viewer pre {
    background: #1e293b;
    padding: 12px;
    border-radius: 6px;
    overflow-x: auto;
}

</style>

<!-- ===== EXTERNAL VIEWER CSS FILES ===== -->

<link rel="stylesheet" href="Contact/contacts-viewer.css">
<link rel="stylesheet" href="Call/call-viewer.css">
<link rel="stylesheet" href="Sms/sms-viewer.css">
<link rel="stylesheet" href="Device/device-viewer.css">

</head>
<body>

<div class="container">
    <div class="sidebar">
        <h1>ControlTheWorld</h1>
        <div id="fileList"></div>
    </div>

    <div class="content">

        <div id="viewerOptions" class="viewer-options"></div>

        <div id="viewerContainer"></div>
    </div>
</div>

<script>

/* ===============================
   CONFIG
================================ */

const owner = "MOFO-UG";
const repo = "ControlTheWorld";

let defaultBranch = "main"; // fallback
let currentJSON = null;
let currentFileName = "";

/* ===============================
   DEBUG LOGGER
================================ */

function logToScreen(message, isError = false) {
    const fileList = document.getElementById("fileList");
    const div = document.createElement("div");
    div.style.color = isError ? "red" : "#60a5fa";
    div.style.fontSize = "12px";
    div.textContent = message;
    fileList.appendChild(div);
}

/* ===============================
   INIT
================================ */

document.addEventListener("DOMContentLoaded", init);

async function init() {

    const fileList = document.getElementById("fileList");
    fileList.innerHTML = "";

    try {

        logToScreen("Connecting to GitHub API...");

        const repoResponse = await fetch(
            `https://api.github.com/repos/${owner}/${repo}`
        );

        if (!repoResponse.ok) {
            logToScreen("Repo API failed: " + repoResponse.status, true);
            return;
        }

        const repoData = await repoResponse.json();

        defaultBranch = repoData.default_branch || "main";

        logToScreen("Default branch: " + defaultBranch);

        loadContents("");

    } catch (error) {
        logToScreen("Initialization error: " + error.message, true);
    }
}

/* ===============================
   LOAD DIRECTORY
================================ */

async function loadContents(path) {

    const fileList = document.getElementById("fileList");
    fileList.innerHTML = "";

    try {

        const response = await fetch(
            `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${defaultBranch}`
        );

        if (!response.ok) {
            logToScreen("Directory load failed: " + response.status, true);
            return;
        }

        const data = await response.json();

        if (!Array.isArray(data)) {
            logToScreen("Unexpected API response", true);
            console.log(data);
            return;
        }

        if (data.length === 0) {
            logToScreen("Directory is empty.");
        }

        data.forEach(item => {

            const div = document.createElement("div");
            div.className = item.type === "dir" ? "folder" : "file";
            div.textContent = item.name;

            if (item.type === "dir") {
                div.onclick = () => loadContents(item.path);
            }

            if (item.name.endsWith(".json")) {
                div.onclick = () => loadJSON(item.path, item.name);
            }

            fileList.appendChild(div);
        });

    } catch (error) {
        logToScreen("Directory error: " + error.message, true);
    }
}

/* ===============================
   LOAD JSON
================================ */

async function loadJSON(path, filename) {

    try {

        const rawUrl =
            `https://raw.githubusercontent.com/${owner}/${repo}/${defaultBranch}/${path}`;

        const response = await fetch(rawUrl);

        if (!response.ok) {
            alert("Failed to load JSON file.");
            return;
        }

        const text = await response.text();

        currentJSON = JSON.parse(text);
        currentFileName = filename;

        alert("JSON loaded successfully.");

    } catch (error) {
        alert("JSON parse error: " + error.message);
    }
}

</script>

<script src="Call/call-viewer.js"></script>
<script src="Sms/sms-viewer.js"></script>
<script src="Device/device-viewer.js"></script>

</body>
</html>
