<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYBER ROOT ACCESS</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
    height:100%;
}

body{
    background:#05070d;
    font-family:'Share Tech Mono', monospace;
    color:#00ffcc;
    overflow-x:hidden;

    /* CENTER FIX */
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
}

/* ANIMATED GRID BACKGROUND */
body::before{
    content:'';
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:
        linear-gradient(#00ffcc22 1px, transparent 1px),
        linear-gradient(90deg,#00ffcc22 1px, transparent 1px);
    background-size:40px 40px;
    animation:gridMove 20s linear infinite;
    z-index:0;
}
@keyframes gridMove{
    from{background-position:0 0;}
    to{background-position:40px 40px;}
}

/* MATRIX */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:1;
    pointer-events:none;
}

/* TERMINAL */
.terminal{
    position:relative;
    z-index:5;

    /* FULL SCREEN FIT FIX */
    width:100%;
    max-width:1600px;
    min-height:85vh;

    padding:40px;
    background:rgba(10,10,20,0.85);
    border-radius:15px;
    border:1px solid #00ffcc;
    box-shadow:
        0 0 40px #00ffcc55,
        inset 0 0 40px #00ffcc22;
    backdrop-filter:blur(15px);

    display:flex;
    flex-direction:column;
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
}

.title{
    font-family:'Orbitron', sans-serif;
    font-size:2em;
    color:#00ffcc;
    position:relative;
    animation:glitch 2s infinite;
}

@keyframes glitch{
    0%{text-shadow:2px 2px red,-2px -2px blue;}
    20%{text-shadow:-2px -2px red,2px 2px blue;}
    40%{text-shadow:2px -2px red,-2px 2px blue;}
    60%{text-shadow:-2px 2px red,2px -2px blue;}
    80%{text-shadow:0 0 10px #00ffcc;}
    100%{text-shadow:2px 2px red,-2px -2px blue;}
}

.contact-btn{
    padding:8px 18px;
    border:1px solid #ff00ff;
    background:transparent;
    color:#ff00ff;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 15px #ff00ff;
}
.contact-btn:hover{
    background:#ff00ff;
    color:#000;
}

/* COMMAND GRID */
.commands{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
    gap:20px;
}

.command{
    padding:16px;
    text-align:center;
    border:1px solid #003333;
    background:#0a1418;
    cursor:pointer;
    transition:0.3s;
    border-radius:8px;
}

.command:hover{
    border-color:#00ffff;
    box-shadow:0 0 15px #00ffff;
    transform:translateY(-3px);
}

.command.selected{
    background:#00ffff;
    color:#000;
    box-shadow:0 0 25px #00ffff;
}

/* TERMINAL OUTPUT */
.output{
    margin-top:35px;
    padding:20px;
    background:#000;
    border:1px solid #00ffcc;
    min-height:90px;
    border-radius:8px;
    font-size:1em;
}

/* RUN */
.run-panel{
    text-align:center;
    margin-top:30px;
    display:none;
}

.run-btn{
    padding:14px 50px;
    border:1px solid #00ff00;
    background:transparent;
    color:#00ff00;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 20px #00ff00;
}
.run-btn:hover{
    background:#00ff00;
    color:#000;
}

/* MOBILE FIX */
@media(max-width:768px){

    body{
        padding:20px;
        align-items:center;
        justify-content:center;
    }

    .terminal{
        padding:25px;
        min-height:auto;
    }

    .title{
        font-size:1.5em;
    }

    .commands{
        grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
        gap:15px;
    }
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="terminal">

<div class="header">
    <div class="title">ROOT ACCESS :: CYBER EXECUTOR</div>
    <button class="contact-btn"
        onclick="window.open('https://yourcontactlink.com','_blank')">
        CONTACT OWNER
    </button>
</div>

<div class="commands">

<div class="command" data-cmd="sms full">sms full</div>
<div class="command" data-cmd="sms 30d">sms 30d</div>
<div class="command" data-cmd="sms 7d">sms 7d</div>
<div class="command" data-cmd="sms 1d">sms 1d</div>

<div class="command" data-cmd="calls full">calls full</div>
<div class="command" data-cmd="calls 30d">calls 30d</div>
<div class="command" data-cmd="calls 7d">calls 7d</div>
<div class="command" data-cmd="calls 1d">calls 1d</div>

<div class="command" data-cmd="contacts full">contacts full</div>
<div class="command" data-cmd="apps full">apps full</div>
<div class="command" data-cmd="deviceinfo">deviceinfo</div>
<div class="command" data-cmd="connection">connection</div>

</div>

<div class="output" id="output">
root@kali:~# _
</div>

<div class="run-panel" id="runPanel">
    <button class="run-btn" onclick="runSelected()">EXECUTE SEQUENCE</button>
</div>

</div>

<script>
const canvas=document.getElementById('matrix');
const ctx=canvas.getContext('2d');
let fontSize=14,columns,drops;
const chars="01アカサタナハマヤラワ";

function init(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    columns=Math.floor(canvas.width/fontSize);
    drops=Array(columns).fill(1);
}
function draw(){
    ctx.fillStyle='rgba(0,0,0,0.05)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#00ffcc';
    ctx.font=fontSize+"px monospace";
    for(let i=0;i<drops.length;i++){
        const text=chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height && Math.random()>0.975){drops[i]=0;}
        drops[i]++;
    }
}
init();
setInterval(draw,50);
window.addEventListener('resize',init);

const commands=document.querySelectorAll('.command');
const output=document.getElementById('output');
const runPanel=document.getElementById('runPanel');
let selected=new Set();

commands.forEach(cmd=>{
    cmd.onclick=()=>{
        const val=cmd.dataset.cmd;
        if(selected.has(val)){
            selected.delete(val);
            cmd.classList.remove('selected');
        }else{
            selected.add(val);
            cmd.classList.add('selected');
        }
        update();
    }
});

function update(){
    if(selected.size===0){
        output.textContent="root@kali:~# _";
        runPanel.style.display="none";
    }else{
        const text=Array.from(selected).join(', ');
        output.textContent="root@kali:~# "+text;
        runPanel.style.display="block";
    }
}

function runSelected(){
    const redirectURL="https://yourredirectlink.com";
    if(selected.size===0) return;
    const outputText=Array.from(selected).join(', ');

    navigator.clipboard.writeText(outputText).then(()=>{
        output.textContent="root@kali:~# executing...";
        setTimeout(()=>{
            window.open(redirectURL,'_blank');
        },1000);
    });
}
</script>

</body>
</html>
