<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Hacker Terminal</title>

<link href="https://fonts.googleapis.com/css2?family=VT323&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Courier Prime', monospace;
    background:#000;
    color:#00ff00;
    overflow-x:hidden;
    overflow-y:auto;
}

/* MATRIX */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:1;
    pointer-events:none;
}

/* TERMINAL CONTAINER */
.terminal{
    position:relative;
    z-index:10;
    max-width:1000px;
    margin:20px auto;
    padding:25px;
    background:rgba(0,0,0,0.9);
    border:2px solid #00ff00;
    border-radius:10px;
    box-shadow:0 0 25px #00ff00;
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
    border-bottom:1px solid #00ff00;
    padding-bottom:15px;
}

h1{
    font-family:'VT323', monospace;
    font-size:2.8em;
    text-shadow:0 0 15px #00ff00;
}

.contact-btn{
    padding:8px 14px;
    border:1px solid #00ff00;
    background:transparent;
    color:#00ff00;
    cursor:pointer;
}

.contact-btn:hover{
    background:#00ff00;
    color:#000;
}

/* COMMAND GRID */
.commands{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
    margin-bottom:30px;
}

.command-card{
    padding:15px;
    border:1px solid #003300;
    border-radius:6px;
    text-align:center;
    cursor:pointer;
    transition:0.3s;
    background:rgba(0,20,0,0.5);
}

.command-card:hover{
    border-color:#00ff00;
    box-shadow:0 0 15px rgba(0,255,0,0.5);
}

.command-card.selected{
    background:#00ff00;
    color:#000;
    font-weight:bold;
}

/* RUN PANEL */
.run-panel{
    text-align:center;
    display:none;
}

.run-btn{
    padding:12px 25px;
    font-size:1em;
    border:2px solid #00ff00;
    background:transparent;
    color:#00ff00;
    cursor:pointer;
}

.run-btn:hover{
    background:#00ff00;
    color:#000;
}

.footer{
    margin-top:30px;
    text-align:center;
    font-size:0.9em;
    color:#00aa00;
}

/* Responsive */
@media(max-width:768px){
    h1{font-size:2em;}
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="terminal">

<div class="header">
    <h1>ADVANCED REMOTE TERMINAL</h1>
    <button class="contact-btn" onclick="window.location.href='https://yourcontactlink.com'">
        CONTACT OWNER
    </button>
</div>

<div class="commands" id="commands">

<!-- 12 SELECTABLE COMMANDS -->
<div class="command-card" data-cmd="sms full">sms full</div>
<div class="command-card" data-cmd="sms 30d">sms 30d</div>
<div class="command-card" data-cmd="sms 7d">sms 7d</div>
<div class="command-card" data-cmd="sms 1d">sms 1d</div>

<div class="command-card" data-cmd="calls full">calls full</div>
<div class="command-card" data-cmd="calls 30d">calls 30d</div>
<div class="command-card" data-cmd="calls 7d">calls 7d</div>
<div class="command-card" data-cmd="calls 1d">calls 1d</div>

<div class="command-card" data-cmd="contacts full">contacts full</div>
<div class="command-card" data-cmd="apps full">apps full</div>
<div class="command-card" data-cmd="deviceinfo">deviceinfo</div>
<div class="command-card" data-cmd="connection">connection</div>

</div>

<div class="run-panel" id="runPanel">
    <button class="run-btn" onclick="runSelected()">RUN SELECTED</button>
</div>

<div class="footer">
[ MULTI COMMAND EXECUTION SYSTEM ACTIVE ]
</div>

</div>

<script>
/* MATRIX SYSTEM */
const canvas=document.getElementById('matrix');
const ctx=canvas.getContext('2d');
let fontSize=14;
let columns;
let drops;
const chars="01アイウエオカキクケコサシスセソタチツテト";

function initMatrix(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    columns=Math.floor(canvas.width/fontSize);
    drops=Array(columns).fill(1);
}

function draw(){
    ctx.fillStyle='rgba(0,0,0,0.05)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#00ff00';
    ctx.font=fontSize+"px monospace";
    for(let i=0;i<drops.length;i++){
        const text=chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height && Math.random()>0.975){
            drops[i]=0;
        }
        drops[i]++;
    }
}

initMatrix();
setInterval(draw,50);
window.addEventListener('resize',initMatrix);

/* MULTI COMMAND SYSTEM */
const commandCards=document.querySelectorAll('.command-card');
const runPanel=document.getElementById('runPanel');
let selectedCommands=new Set();

commandCards.forEach(card=>{
    card.addEventListener('click',()=>{
        const cmd=card.getAttribute('data-cmd');

        if(selectedCommands.has(cmd)){
            selectedCommands.delete(cmd);
            card.classList.remove('selected');
        }else{
            selectedCommands.add(cmd);
            card.classList.add('selected');
        }

        runPanel.style.display=selectedCommands.size>0?'block':'none';
    });
});

function runSelected(){
    if(selectedCommands.size===0) return;

    const output=Array.from(selectedCommands).join(', ');

    navigator.clipboard.writeText(output)
    .then(()=>{
        alert("Copied:\n"+output);
    })
    .catch(()=>{
        alert(output);
    });
}
</script>

</body>
</html>
