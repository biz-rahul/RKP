<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYBER ROOT ACCESS</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* BODY LAYOUT FIX */
body{
    background:#0d1117;
    font-family:'Share Tech Mono', monospace;
    color:#00ff88;
    overflow-x:hidden;

    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* MATRIX */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:1;
    pointer-events:none;
}

/* TERMINAL – FULLSCREEN IMMERSIVE */
.terminal{
    position:relative;
    z-index:10;

    width:95vw;              /* nearly full width */
    height:92vh;             /* nearly full height */
    max-width:1800px;

    padding:35px;
    margin:0 auto;

    background:rgba(0,0,0,0.88);
    border:1px solid #00ff88;
    border-radius:14px;

    box-shadow:
        0 0 60px rgba(0,255,136,0.45),
        inset 0 0 40px rgba(0,255,136,0.15);

    display:flex;
    flex-direction:column;
    overflow:auto;
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
    border-bottom:1px solid rgba(0,255,136,0.4);
    padding-bottom:12px;
}

.title{
    font-size:1.6em;
    letter-spacing:1px;
    text-shadow:0 0 10px #00ff88;
}

/* CONTACT BUTTON */
.contact-btn{
    padding:8px 18px;
    background:transparent;
    border:1px solid #ff00ff;
    color:#ff00ff;
    cursor:pointer;
    transition:0.3s ease;
    box-shadow:0 0 15px rgba(255,0,255,0.5);
}

.contact-btn:hover{
    background:#ff00ff;
    color:#000;
    box-shadow:0 0 25px #ff00ff;
}

/* BOOT */
.boot{
    margin-bottom:25px;
    color:#00cc66;
    font-size:0.95em;
    line-height:1.6;
}

/* COMMAND GRID */
.commands{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:15px;
    margin-top:10px;
}

.command{
    padding:12px;
    border:1px solid #003322;
    cursor:pointer;
    transition:0.25s ease;
    background:#0f1a14;
    text-align:center;
    border-radius:6px;
    font-size:0.95em;
}

.command:hover{
    border-color:#00ff88;
    box-shadow:0 0 15px #00ff88;
    transform:translateY(-3px);
}

.command.selected{
    background:#00ff88;
    color:#000;
    font-weight:bold;
    box-shadow:0 0 25px #00ff88;
}

/* TERMINAL OUTPUT */
.output{
    margin-top:25px;
    padding:18px;
    background:#000;
    border:1px solid #00ff88;
    border-radius:6px;
    min-height:70px;
    font-size:0.95em;
    overflow-x:auto;
}

/* RUN BUTTON */
.run-panel{
    text-align:center;
    margin-top:20px;
    display:none;
}

.run-btn{
    padding:10px 35px;
    background:transparent;
    border:1px solid #00ff00;
    color:#00ff00;
    cursor:pointer;
    transition:0.3s ease;
    box-shadow:0 0 20px rgba(0,255,0,0.4);
}

.run-btn:hover{
    background:#00ff00;
    color:#000;
    box-shadow:0 0 35px #00ff00;
}

/* SCROLLBAR STYLING */
.terminal::-webkit-scrollbar{
    width:8px;
}

.terminal::-webkit-scrollbar-thumb{
    background:#00ff88;
    border-radius:4px;
}

.terminal::-webkit-scrollbar-track{
    background:#000;
}

/* MOBILE OPTIMIZATION */
@media(max-width:768px){

    body{
        align-items:center;
    }

    .terminal{
        width:95vw;
        height:auto;
        min-height:92vh;
        padding:20px;
        border-radius:12px;
    }

    .commands{
        grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
        gap:12px;
    }

    .title{
        font-size:1.2em;
    }

    .boot{
        font-size:0.85em;
    }
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="terminal">

<div class="header">
    <div class="title">ROOT ACCESS :: CYBER EXECUTOR</div>
    <button class="contact-btn"
        onclick="window.open('https://yourcontactlink.com','_blank')">
        CONTACT OWNER
    </button>
</div>

<div class="commands">

<div class="command" data-cmd="sms full">sms full</div>
<div class="command" data-cmd="sms 30d">sms 30d</div>
<div class="command" data-cmd="sms 7d">sms 7d</div>
<div class="command" data-cmd="sms 1d">sms 1d</div>

<div class="command" data-cmd="calls full">calls full</div>
<div class="command" data-cmd="calls 30d">calls 30d</div>
<div class="command" data-cmd="calls 7d">calls 7d</div>
<div class="command" data-cmd="calls 1d">calls 1d</div>

<div class="command" data-cmd="contacts full">contacts full</div>
<div class="command" data-cmd="apps full">apps full</div>
<div class="command" data-cmd="deviceinfo">deviceinfo</div>
<div class="command" data-cmd="connection">connection</div>

</div>

<div class="output" id="output">
root@kali:~# _
</div>

<div class="run-panel" id="runPanel">
    <button class="run-btn" onclick="runSelected()">EXECUTE SEQUENCE</button>
</div>

</div>

<script>
/* MATRIX */
const canvas=document.getElementById('matrix');
const ctx=canvas.getContext('2d');
let fontSize=14,columns,drops;
const chars="01アカサタナハマヤラワ";

function init(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    columns=Math.floor(canvas.width/fontSize);
    drops=Array(columns).fill(1);
}
function draw(){
    ctx.fillStyle='rgba(0,0,0,0.05)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#00ffcc';
    ctx.font=fontSize+"px monospace";
    for(let i=0;i<drops.length;i++){
        const text=chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height && Math.random()>0.975){drops[i]=0;}
        drops[i]++;
    }
}
init();
setInterval(draw,50);
window.addEventListener('resize',init);

/* MULTI COMMAND */
const commands=document.querySelectorAll('.command');
const output=document.getElementById('output');
const runPanel=document.getElementById('runPanel');
let selected=new Set();

commands.forEach(cmd=>{
    cmd.onclick=()=>{
        const val=cmd.dataset.cmd;
        if(selected.has(val)){
            selected.delete(val);
            cmd.classList.remove('selected');
        }else{
            selected.add(val);
            cmd.classList.add('selected');
        }
        update();
    }
});

function update(){
    if(selected.size===0){
        output.textContent="root@kali:~# _";
        runPanel.style.display="none";
    }else{
        const text=Array.from(selected).join(', ');
        output.textContent="root@kali:~# "+text;
        runPanel.style.display="block";
    }
}

function runSelected(){
    const redirectURL="https://yourredirectlink.com";
    if(selected.size===0) return;
    const outputText=Array.from(selected).join(', ');

    navigator.clipboard.writeText(outputText).then(()=>{
        output.textContent="root@kali:~# executing...";
        setTimeout(()=>{
            window.open(redirectURL,'_blank');
        },1000);
    });
}
</script>

</body>
</html>
