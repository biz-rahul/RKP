<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Hacker Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ===============================
         BOOT TERMINAL SCREEN
    ================================ -->
    <div id="boot-screen">
        <div id="terminal-output"></div>
    </div>


    <!-- ===============================
         MAIN WEBSITE CONTENT
         (Hidden initially)
    ================================ -->
    <div id="main-content" style="display: none;">

        <canvas id="matrix"></canvas>

        <div class="terminal">

            <div class="header">
                <h1>HACKER TERMINAL v3.0</h1>
                <button id="contactOwnerBtn">CONTACT OWNER</button>
            </div>

            <!-- SMS -->
            <div class="section">
                <h2>SMS Commands</h2>
                <div class="card">
                    <span class="command">sms full</span>
                    <button onclick="runCommand('sms full')">RUN</button>
                </div>
                <div class="card">
                    <span class="command">sms 30d</span>
                    <button onclick="runCommand('sms 30d')">RUN</button>
                </div>
            </div>

            <!-- CALLS -->
            <div class="section">
                <h2>Call Commands</h2>
                <div class="card">
                    <span class="command">calls full</span>
                    <button onclick="runCommand('calls full')">RUN</button>
                </div>
            </div>

            <!-- DEVICE -->
            <div class="section">
                <h2>Device</h2>
                <div class="card">
                    <span class="command">deviceinfo</span>
                    <button onclick="runCommand('deviceinfo')">RUN</button>
                </div>
            </div>

        </div>
    </div>


    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
