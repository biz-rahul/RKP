<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Backup Command Generator Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

:root{
    --bg1:#0f2027;
    --bg2:#203a43;
    --bg3:#2c5364;
    --accent:#00ffd5;
    --accent2:#ff00c8;
    --glass:rgba(255,255,255,0.06);
}

*{
    box-sizing:border-box;
}

body{
    font-family:"Poppins",sans-serif;
    margin:0;
    padding:30px;
    background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
    color:white;
}

/* HEADER */

.header{
    font-size:32px;
    font-weight:700;
    text-align:center;
    margin-bottom:30px;
    background:linear-gradient(90deg,#00ffd5,#ff00c8);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* GRID */

.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
    gap:20px;
}

/* GLASS CARD */

.card{
    background:var(--glass);
    backdrop-filter:blur(14px);
    border-radius:16px;
    padding:18px;
    border:1px solid rgba(255,255,255,0.15);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
    box-shadow:0 0 25px rgba(0,255,213,0.3);
}

/* TITLE */

.card-title{
    font-size:18px;
    font-weight:600;
    margin-bottom:12px;
    color:var(--accent);
}

/* CHECKBOX */

.command{
    display:flex;
    align-items:center;
    margin:6px 0;
    cursor:pointer;
}

.command input{
    margin-right:10px;
    transform:scale(1.2);
}

/* INPUT */

input{
    width:100%;
    padding:8px;
    border-radius:8px;
    border:none;
    margin-top:5px;
    margin-bottom:10px;
    background:rgba(255,255,255,0.1);
    color:white;
}

input::placeholder{
    color:#ccc;
}

/* BUTTON */

button{
    background:linear-gradient(90deg,#00ffd5,#ff00c8);
    border:none;
    padding:10px 16px;
    border-radius:10px;
    color:black;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 15px #00ffd5;
}

/* RESULT CONSOLE */

textarea{
    width:100%;
    height:160px;
    background:black;
    color:#00ff9c;
    border-radius:10px;
    padding:10px;
    border:none;
    font-family:monospace;
}

/* NOTIFICATION BOX */

.notification-box{
    border:1px solid rgba(255,255,255,0.2);
    padding:10px;
    border-radius:10px;
    margin-bottom:10px;
    background:rgba(0,0,0,0.3);
}

/* FOOTER BUTTON AREA */

.full{
    grid-column:1/-1;
}

</style>
</head>

<body>

<div class="header">
Backup Command Generator Pro
</div>

<div class="container">

<!-- DEVICE -->

<div class="card">
<div class="card-title">Device Control</div>

<label class="command">
<input type="checkbox" data-cmd="deviceinfo">deviceinfo
</label>

<label class="command">
<input type="checkbox" data-cmd="connection">connection
</label>

Redirect URL
<input id="redirectUrl" placeholder="https://example.com">
<button onclick="addRedirect()">Add Redirect</button>

Wallpaper URL
<input id="wallpaperUrl" placeholder="https://example.com/image.jpg">
<button onclick="addWallpaper()">Add Wallpaper</button>

</div>

<!-- APPS -->

<div class="card">
<div class="card-title">Apps</div>

<label class="command"><input type="checkbox" data-cmd="apps full">apps full</label>
<label class="command"><input type="checkbox" data-cmd="apps 1d">apps 1d</label>
<label class="command"><input type="checkbox" data-cmd="apps 7d">apps 7d</label>
<label class="command"><input type="checkbox" data-cmd="apps 30d">apps 30d</label>

</div>

<!-- SMS -->

<div class="card">
<div class="card-title">SMS</div>

<label class="command"><input type="checkbox" data-cmd="sms full">sms full</label>
<label class="command"><input type="checkbox" data-cmd="sms 1d">sms 1d</label>
<label class="command"><input type="checkbox" data-cmd="sms 7d">sms 7d</label>
<label class="command"><input type="checkbox" data-cmd="sms 30d">sms 30d</label>

</div>

<!-- NOTIFICATION -->

<div class="card">
<div class="card-title">Custom Notification</div>

<div id="notifications"></div>

<button onclick="addNotificationBox()">Add Notification</button>

</div>

<!-- RESULT -->

<div class="card full">

<div class="card-title">Generated Commands</div>

<textarea id="result"></textarea>

<br><br>

<button onclick="generate()">Generate</button>
<button onclick="copy()">Copy</button>

</div>

</div>

<script>

let redirectCommands=[]
let wallpaperCommands=[]

function addRedirect(){

let url=document.getElementById("redirectUrl").value

if(url){
redirectCommands.push("redirect url "+url)
alert("Redirect Added")
}

}

function addWallpaper(){

let url=document.getElementById("wallpaperUrl").value

if(url){
wallpaperCommands.push("change wallpaper "+url)
alert("Wallpaper Added")
}

}

function addNotificationBox(){

let box=document.createElement("div")

box.className="notification-box"

box.innerHTML=`

Title
<input class="ntitle">

Message
<input class="nmessage">

Repeat
<input class="nrepeat" value="1">

Button
<input class="nbutton">

URL
<input class="nurl">

`

document.getElementById("notifications").appendChild(box)

}

function generate(){

let cmds=[]

document.querySelectorAll("input[type=checkbox]:checked")
.forEach(cb=>cmds.push(cb.dataset.cmd))

cmds=cmds.concat(redirectCommands)
cmds=cmds.concat(wallpaperCommands)

let notif=[]

document.querySelectorAll(".notification-box")
.forEach(box=>{

let title=box.querySelector(".ntitle").value
let message=box.querySelector(".nmessage").value
let repeat=box.querySelector(".nrepeat").value
let button=box.querySelector(".nbutton").value
let url=box.querySelector(".nurl").value

if(title && message){

let cmd="send notification | title="+title+" | message="+message

if(repeat) cmd+=" | repeat="+repeat
if(button) cmd+=" | button="+button
if(url) cmd+=" | url="+url

notif.push(cmd)

}

})

let final=cmds.join(", ")

if(notif.length){

if(final) final+=", "

final+=notif.join(",,,,,")

}

document.getElementById("result").value=final

}

function copy(){

let text=document.getElementById("result")

text.select()

document.execCommand("copy")

alert("Copied Successfully")

}

</script>

</body>
</html>
