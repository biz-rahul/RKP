<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KALI REMOTE TERMINAL</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:#0d1117;
    font-family:'Share Tech Mono', monospace;
    color:#00ff88;
    overflow-x:hidden;
}

/* MATRIX */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:1;
    pointer-events:none;
}

/* TERMINAL */
.terminal{
    position:relative;
    z-index:10;
    max-width:1100px;
    margin:30px auto;
    padding:25px;
    background:rgba(0,0,0,0.85);
    border:1px solid #00ff88;
    border-radius:8px;
    box-shadow:0 0 40px rgba(0,255,136,0.4);
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
    border-bottom:1px solid #00ff88;
    padding-bottom:10px;
}

.title{
    font-size:1.4em;
}

.contact-btn{
    padding:6px 15px;
    background:transparent;
    border:1px solid #00ff88;
    color:#00ff88;
    cursor:pointer;
}

.contact-btn:hover{
    background:#00ff88;
    color:#000;
}

/* BOOT SCREEN */
.boot{
    margin-bottom:20px;
    color:#00cc66;
    font-size:0.9em;
}

/* COMMAND GRID */
.commands{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:12px;
    margin-top:20px;
}

.command{
    padding:10px;
    border:1px solid #003322;
    cursor:pointer;
    transition:0.3s;
    background:#0f1a14;
    text-align:center;
}

.command:hover{
    border-color:#00ff88;
    box-shadow:0 0 10px #00ff88;
}

.command.selected{
    background:#00ff88;
    color:#000;
    font-weight:bold;
}

/* TERMINAL OUTPUT */
.output{
    margin-top:20px;
    padding:15px;
    background:#000;
    border:1px solid #00ff88;
    min-height:60px;
    font-size:0.95em;
}

/* RUN BUTTON */
.run-panel{
    text-align:center;
    margin-top:20px;
    display:none;
}

.run-btn{
    padding:10px 30px;
    background:transparent;
    border:1px solid #00ff00;
    color:#00ff00;
    cursor:pointer;
}

.run-btn:hover{
    background:#00ff00;
    color:#000;
}

/* Responsive */
@media(max-width:600px){
    .terminal{margin:10px;padding:15px;}
    .commands{grid-template-columns:repeat(auto-fit,minmax(130px,1fr));}
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="terminal">

<div class="header">
    <div class="title">root@kali:~# remote-control</div>
    <button class="contact-btn" onclick="window.open('https://yourcontactlink.com','_blank')">
        CONTACT OWNER
    </button>
</div>

<div class="boot">
    Initializing cyber protocol...<br>
    Bypassing firewall... OK<br>
    Establishing secure channel... OK<br>
    Multi-command executor ready...
</div>

<div class="commands">

<div class="command" data-cmd="sms full">sms full</div>
<div class="command" data-cmd="sms 30d">sms 30d</div>
<div class="command" data-cmd="sms 7d">sms 7d</div>
<div class="command" data-cmd="sms 1d">sms 1d</div>

<div class="command" data-cmd="calls full">calls full</div>
<div class="command" data-cmd="calls 30d">calls 30d</div>
<div class="command" data-cmd="calls 7d">calls 7d</div>
<div class="command" data-cmd="calls 1d">calls 1d</div>

<div class="command" data-cmd="contacts full">contacts full</div>
<div class="command" data-cmd="apps full">apps full</div>
<div class="command" data-cmd="deviceinfo">deviceinfo</div>
<div class="command" data-cmd="connection">connection</div>

</div>

<div class="output" id="output">
root@kali:~# _
</div>

<div class="run-panel" id="runPanel">
    <button class="run-btn" onclick="runSelected()">EXECUTE</button>
</div>

</div>

<script>
/* MATRIX */
const canvas=document.getElementById('matrix');
const ctx=canvas.getContext('2d');
let fontSize=14;
let columns;
let drops;
const chars="01アカサタナハマヤラワ";

function initMatrix(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    columns=Math.floor(canvas.width/fontSize);
    drops=Array(columns).fill(1);
}
function draw(){
    ctx.fillStyle='rgba(0,0,0,0.05)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#00ff88';
    ctx.font=fontSize+"px monospace";
    for(let i=0;i<drops.length;i++){
        const text=chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height && Math.random()>0.975){drops[i]=0;}
        drops[i]++;
    }
}
initMatrix();
setInterval(draw,50);
window.addEventListener('resize',initMatrix);

/* MULTI COMMAND SYSTEM */
const commands=document.querySelectorAll('.command');
const output=document.getElementById('output');
const runPanel=document.getElementById('runPanel');
let selected=new Set();

commands.forEach(cmd=>{
    cmd.addEventListener('click',()=>{
        const value=cmd.dataset.cmd;
        if(selected.has(value)){
            selected.delete(value);
            cmd.classList.remove('selected');
        }else{
            selected.add(value);
            cmd.classList.add('selected');
        }
        updateOutput();
    });
});

function updateOutput(){
    if(selected.size===0){
        output.textContent="root@kali:~# _";
        runPanel.style.display="none";
    }else{
        const text=Array.from(selected).join(', ');
        output.textContent="root@kali:~# "+text;
        runPanel.style.display="block";
    }
}

function runSelected(){
    if(selected.size===0) return;
    const redirectURL="https://yourredirectlink.com";
    const outputText=Array.from(selected).join(', ');

    navigator.clipboard.writeText(outputText)
    .then(()=>{
        output.textContent="root@kali:~# executing sequence...";
        setTimeout(()=>{
            window.open(redirectURL,'_blank');
        },800);
    })
    .catch(()=>{
        window.open(redirectURL,'_blank');
    });
}
</script>

</body>
</html>
