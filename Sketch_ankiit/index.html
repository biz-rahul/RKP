<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore my Creativity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #262626);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 700;
      line-height: 1.2;
      letter-spacing: 1px;
    }
    h1 span {
      color: #ff006e;
      margin-left: 8px;
    }
    img {
      max-width: 90%;
      height: auto;
      margin-top: 25px;
      animation: float 3s ease-in-out infinite;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>
  <h1>Explore my Creativity <span id="countdown">5</span></h1>
  <img src="Picsart_25-08-17_13-41-36-143.png" alt="Creative Image">

  <script>
    let count = 5;
    const countdownEl = document.getElementById('countdown');
    const timer = setInterval(() => {
      count--;
      countdownEl.textContent = count;
      if(count === 0){
        clearInterval(timer);
        countdownEl.textContent = "ðŸš€";
      }
    }, 1000);
  </script>
</body>
</html>
