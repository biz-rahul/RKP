<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Explore my Creativity</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    body::before, body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #fff, transparent),
        radial-gradient(2px 2px at 50px 80px, #fff, transparent),
        radial-gradient(2px 2px at 90px 120px, #fff, transparent),
        radial-gradient(2px 2px at 130px 170px, #fff, transparent),
        radial-gradient(2px 2px at 200px 250px, #fff, transparent),
        radial-gradient(2px 2px at 300px 400px, #fff, transparent);
      background-repeat: repeat;
      background-size: 400px 400px;
      animation: moveStars 60s linear infinite;
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
    }
    body::after {
      animation-duration: 120s;
      opacity: 0.3;
    }
    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-1000px); }
    }

    .center-content {
      z-index: 2;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      padding: 0;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 2.7rem);
      font-weight: 600;
      line-height: 1.2;
      letter-spacing: 1.5px;
      text-shadow: 0 0 18px rgba(255, 0, 110, 0.75);
      margin: 0.5em 0 0.2em 0;
      z-index: 3;
      padding: 0 10px;
    }
    h1 span {
      color: #ff006e;
      margin-left: 8px;
    }

    .creative-img {
      width: 98vw;
      max-width: 420px;
      max-height: 60vh;
      height: auto;
      margin-top: 18px;
      animation: float 2.6s ease-in-out infinite;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      background: transparent;
      z-index: 3;
      display: block;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-14px);
      }
    }
    *:focus {
      outline: none;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.2rem;
        padding: 0 4vw;
      }
      .creative-img {
        width: 96vw;
        max-width: 96vw;
        max-height: 45vh;
        margin-top: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="center-content">
    <h1>Explore my Creativity <span id="countdown">5</span></h1>
    <img class="creative-img" src="Picsart_25-08-17_13-41-36-143.png" alt="Creative Image">
  </div>
  <script>
    let count = 5;
    const countdownEl = document.getElementById('countdown');
    const timer = setInterval(() => {
      count--;
      countdownEl.textContent = count;
      if(count === 0){
        clearInterval(timer);
        countdownEl.textContent = "ðŸš€";
        setTimeout(() => {
          window.location.href = "/Arts";
        }, 1000);
      }
    }, 1000);
  </script>
</body>
</html>

</body>
</html>
