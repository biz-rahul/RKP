<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore my Creativity</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    body {
      min-height: 100vh;
      min-width: 100vw;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before, body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #fff, transparent),
        radial-gradient(2px 2px at 50px 80px, #fff, transparent),
        radial-gradient(2px 2px at 90px 120px, #fff, transparent),
        radial-gradient(2px 2px at 130px 170px, #fff, transparent),
        radial-gradient(2px 2px at 200px 250px, #fff, transparent),
        radial-gradient(2px 2px at 300px 400px, #fff, transparent);
      background-repeat: repeat;
      background-size: 400px 400px;
      animation: moveStars 60s linear infinite;
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
    }
    body::after {
      animation-duration: 120s;
      opacity: 0.3;
    }
    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-1000px); }
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 600;
      line-height: 1.2;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(255, 0, 110, 0.8);
      z-index: 2;
    }
    h1 span {
      color: #ff006e;
      margin-left: 8px;
    }

    img {
      max-width: 90vw;
      max-height: 50vh;
      display: block;
      margin: 30px auto 0 auto;
      animation: float 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    *:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Explore my Creativity <span id="countdown">5</span></h1>
  <img src="Picsart_25-08-17_13-41-36-143.png" alt="Creative Image">

  <script>
    let count = 5;
    const countdownEl = document.getElementById('countdown');
    const timer = setInterval(() => {
      count--;
      countdownEl.textContent = count;
      if(count === 0){
        clearInterval(timer);
        countdownEl.textContent = "ðŸš€";
        // Redirect to /Arts page after 1 second delay
        setTimeout(() => {
          window.location.href = "/Arts";
        }, 1000);
      }
    }, 1000);
  </script>
</body>
</html>
