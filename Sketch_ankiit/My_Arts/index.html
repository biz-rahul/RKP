  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #111;
      color: #f1f1f1;
      line-height: 1.6;
    }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff5c5c;
    }
    header img.logo {
      width: 80px;
      border-radius: 50%;
    }
    header h1 {
      font-size: 2.5rem;
      margin-top: 10px;
      color: #ff5c5c;
    }
    .artist-photo {
      text-align: center;
      margin: 30px 0;
    }
    .artist-photo img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #ff5c5c;
      object-fit: cover;
    }
    .social-links {
      text-align: center;
      margin: 20px 0;
    }
    .social-links a {
      color: #f1f1f1;
      margin: 0 15px;
      font-size: 1.8rem;
      transition: 0.3s;
    }
    .social-links a:hover {
      color: #ff5c5c;
      transform: scale(1.2);
    }
    .gallery {
      padding: 40px 20px;
      text-align: center;
    }
    .gallery h2 {
      font-size: 2rem;
      color: #ff5c5c;
      margin-bottom: 20px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,92,92,0.7);
    }
    .contact {
      padding: 40px 20px;
      background: #1a1a1a;
      text-align: center;
    }
    .contact h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #ff5c5c;
    }
    .contact p {
      margin: 5px 0;
    }
    footer {
      background: #000;
      padding: 20px;
      text-align: center;
      margin-top: 30px;
      border-top: 2px solid #ff5c5c;
    }
    footer p {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
