<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahul Kumar Puri Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background: #f0f2f5;
      color: #111;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      color: #1e1e1e;
      position: relative;
    }
    h2::after {
      content: '';
      width: 60px;
      height: 3px;
      background: #007BFF;
      display: block;
      margin: 8px auto 0;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: auto;
      max-height: 350px;
      object-fit: contain;
      background: #fff;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #222;
    }

    .card-content p {
      font-size: 0.95rem;
      color: #666;
    }

    .buttons {
      margin-top: 15px;
    }

    .buttons a {
      display: inline-block;
      background: #007BFF;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      margin-right: 10px;
      transition: background 0.3s ease;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .buttons a:hover {
      background: #0056b3;
    }

    .upcoming {
      background: #fff7f0;
      border-top: 4px solid #ff6600;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .upcoming h2 {
      color: #d94e00;
    }

    .upcoming-card {
      background: #fff;
      border-left: 6px solid #ff6600;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .upcoming-card h3 {
      margin-bottom: 8px;
      color: #333;
    }

    .upcoming-card p {
      color: #777;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .card img {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>WRITER: Rahul Kumar Puri</h1>
  <p>My Books Collection</p>
</header>

<section>
  <h2>Books</h2>
  <div class="card-container">
    <!-- Book: Bhanwra aur Ful -->
        <div class="card">
      <img src="images/bookcoverphoto.png" alt="Shikayten">
      <div class="card-content">
        <h3>शिकायते</h3>
        <p>Genre: Love and Tragedy</p>
        <p>Published Date: 23/09/2025</p>
        <div class="buttons">
          <a href="#" target="_blank">Read Now</a>
        </div>
      </div>
    </div>

    
    <!-- Book: Shikayten -->
    <div class="card">
      <img src="images/bookcoverphoto.png" alt="Shikayten">
      <div class="card-content">
        <h3>शिकायते</h3>
        <p>Genre: Love and Tragedy</p>
        <p>Published Date: 06/04/2024</p>
        <div class="buttons">
          <a href="Shikayten.html" target="_blank">Read Now</a>
        </div>
      </div>
    </div>

    <!-- Book: Bik Gaya Insaan-->
    <div class="card">
      <img src="images/Bik_gaya_Insaan_Cover.png" alt="Shikayten">
      <div class="card-content">
        <h3>बिक गया इंसान</h3>
        <p>Genre: Crimes and Thriller</p>
        <p>Published Date: 03/05/2025</p>
        <div class="buttons">
          <a href="Bik_gaya_insaan.html" target="_blank">Read Now</a>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
