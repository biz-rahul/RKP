<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile Number</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the animated gradient background */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #23a6d5, #23d5ab, #f87171, #60a5fa);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glass effect for the main container */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Custom styling for the input field */
        .custom-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .custom-input:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(192, 132, 252, 1); /* focus:border-purple-400 */
            outline: none;
        }
        
        /* Glow effect for the button */
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main container -->
    <div class="w-full max-w-lg mx-auto glass-container rounded-2xl p-8 md:p-12 shadow-2xl text-white text-center">
        
        <!-- Message to the user -->
        <h1 class="text-2xl md:text-3xl font-bold mb-4">Sorry!</h1>
        <p class="mb-2 text-gray-200">Mai apna personal number publicly nahi bata sakta....</p>
        <p class="mb-8 text-gray-200">Lekin tum yaha apna number enter karo aur mujhe send karo, fir mai tumhare number pe call back karta hu.</p>

        <!-- Form to collect the number -->
        <form id="callbackForm" class="w-full max-w-sm mx-auto">
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <!-- Phone number input field -->
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    name="phoneNumber"
                    placeholder="Enter Your Number" 
                    required
                    class="w-full custom-input text-white placeholder-gray-400 rounded-lg py-3 px-4 leading-tight focus:ring-2 focus:ring-purple-500 transition duration-300 ease-in-out">
                
                <!-- Send button -->
                <button 
                    type="submit" 
                    class="w-full sm:w-auto flex-shrink-0 bg-purple-600 hover:bg-purple-700 btn-glow border-purple-600 hover:border-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                    Send Karo
                </button>
            </div>
        </form>
        <p id="statusMessage" class="mt-4 text-sm text-green-400"></p>
    </div>

    <script>
        // JavaScript to handle form submission
        const callbackForm = document.getElementById('callbackForm');
        const statusMessage = document.getElementById('statusMessage');

        callbackForm.addEventListener('submit', function(event) {
            // Prevent the form from submitting the traditional way
            event.preventDefault();
            
            // Get the phone number from the input field
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            if (phoneNumber) {
                // Your email address
                const recipient = 'rahulpuribiz@gmail.com';
                
                // Email subject
                const subject = 'Hello rahul ðŸ‘‹';
                
                // Email body with the user's number
                const body = `Ye mera number hai: ${phoneNumber}\n\nTum mere is number par call back karo, mujhe tumse ek kam hai.`;
                
                // Create the mailto link
                const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                
                // Show a status message to the user
                statusMessage.textContent = 'Wait...';

                // Open the user's default email client
                window.location.href = mailtoLink;

                // Clear the message after a few seconds
                 setTimeout(() => {
                    statusMessage.textContent = '';
                }, 4000);

            } else {
                statusMessage.textContent = 'Pahle apna number to Enter kar yaar ðŸ˜‚ðŸ¤¡';
                statusMessage.style.color = '#f87171'; // Red color for error
            }
        });
    </script>

</body>
</html>
