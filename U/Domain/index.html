<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fake Domain Price Checker</title>
<style>
  /* --- Reset & base --- */
  :root{
    --bg: #f7f9fb;
    --card: #ffffff;
    --accent: #0b72f0;
    --muted: #6b7280;
    --success: #10b981;
    --danger: #ef4444;
    --glass: rgba(11,114,240,0.08);
    --radius: 12px;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background: linear-gradient(180deg,#eef6ff 0%,var(--bg) 60%);
    color:#0f172a;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:28px;
  }

  /* --- Header / Hero --- */
  .top{
    display:flex;
    align-items:center;
    gap:16px;
    max-width:1100px;
    margin:0 auto 22px;
  }
  .logo{
    display:flex;
    align-items:center;
    gap:12px;
    font-weight:700;
    letter-spacing:0.2px;
  }
  .logo .mark{
    width:46px;height:46px;border-radius:10px;
    background:linear-gradient(135deg,#0b72f0,#5ec0ff);
    display:grid;place-items:center;color:white;font-weight:800;font-size:18px;
    box-shadow:0 6px 18px rgba(11,114,240,0.18);
  }
  .sub{
    color:var(--muted);font-size:13px;margin-top:4px;
  }

  /* --- Search card --- */
  .card{
    background:var(--card);
    max-width:1100px;
    margin:0 auto;
    border-radius:16px;
    padding:20px;
    box-shadow:0 8px 30px rgba(15,23,42,0.06);
  }
  .search-row{
    display:flex;
    gap:12px;
    align-items:center;
    flex-wrap:wrap;
  }
  .input-wrap{
    flex:1; min-width:220px;
    background:var(--glass);
    padding:10px;border-radius:10px;display:flex;align-items:center;gap:8px;
    border:1px solid rgba(11,114,240,0.06);
  }
  .input-wrap input{
    border:0;outline:0;background:transparent;font-size:18px;padding:8px;flex:1;
  }
  .btn{
    background:var(--accent);color:white;padding:12px 16px;border-radius:10px;border:0;font-weight:600;cursor:pointer;
    box-shadow:0 6px 18px rgba(11,114,240,0.14);
  }
  .btn:active{transform:translateY(1px)}

  .hint{color:var(--muted);font-size:13px;margin-left:4px}

  /* --- Suggestions list --- */
  .results{
    margin-top:18px;
    display:grid;
    grid-template-columns: 1fr;
    gap:12px;
  }

  .row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding:14px;
    border-radius:12px;
    background:linear-gradient(90deg, rgba(11,114,240,0.02), transparent);
    border:1px solid rgba(15,23,42,0.03);
  }

  .left{
    display:flex;align-items:center;gap:14px;min-width:0;
  }
  .domain{
    font-weight:700;font-size:16px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
  }
  .ext{
    font-weight:600;color:var(--muted);background:#f1f5f9;padding:6px 8px;border-radius:8px;font-size:13px;margin-left:6px;
  }
  .meta{
    color:var(--muted);font-size:13px;margin-top:4px;
  }

  .right{
    display:flex;align-items:center;gap:14px;
  }
  .price{
    font-weight:800;font-size:16px;
    background:linear-gradient(180deg,#ffffff,#f8fbff);
    padding:10px 14px;border-radius:10px;border:1px solid rgba(11,114,240,0.08);
  }
  .avail{
    font-weight:700;padding:8px 10px;border-radius:10px;font-size:13px;
  }
  .avail.available{background:rgba(16,185,129,0.12);color:var(--success);border:1px solid rgba(16,185,129,0.12)}
  .avail.taken{background:rgba(239,68,68,0.08);color:var(--danger);border:1px solid rgba(239,68,68,0.06)}

  /* small screens: show grid two-column for suggestions */
  @media (min-width:720px){
    .results { grid-template-columns: 1fr; }
  }
  @media (min-width:1000px){
    .results { grid-template-columns: 1fr; }
  }

  /* subtle animations */
  .row{transform-origin:left center;transition:transform .18s ease,box-shadow .18s ease}
  .row:hover{transform:translateY(-6px);box-shadow:0 20px 40px rgba(2,6,23,0.06)}
  .note{color:var(--muted);font-size:13px;margin-top:10px}
  .small{font-size:13px;color:var(--muted)}
</style>
</head>
<body>
  <div class="top">
    <div class="logo">
      <div class="mark">FD</div>
      <div>
        <div style="font-size:18px">FakeDomain</div>
        <div class="sub">Domain price simulator — sirf price & availability dikhaye</div>
      </div>
    </div>
  </div>

  <main class="card" role="main" aria-labelledby="search-title">
    <h1 id="search-title" style="margin:0 0 10px;font-size:20px">Domain search</h1>
    <div class="search-row">
      <div class="input-wrap" title="Domain without extension (e.g. 'yourbrand')">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:.6"><path d="M21 21l-4.35-4.35" stroke="#0b72f0" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="#0b72f0" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <input id="domain-input" type="text" placeholder="Domain name (without extension) — example: mybrand" aria-label="Domain name (without extension)">
        <div class="hint small">sirf name likho — extension automatically dikhenga</div>
      </div>

      <button id="search-btn" class="btn" aria-label="Search domains">Search</button>
    </div>

    <div id="results" class="results" aria-live="polite" style="margin-top:18px"></div>

    <div class="note">
      <span class="small">Yeh ek fake price checker hai — prices simulated hain. Purchase option intentionally nahi diya gaya.</span>
    </div>
  </main>

<script>
/*
  Fake Domain Price Checker
  - Takes domain name (without extension)
  - Shows 20 common TLD suggestions with simulated prices & availability
  - Deterministic (same input -> same results)
*/

// List of 20 extensions and base price (INR)
const EXTENSIONS = [
  {ext:'.com', base:699},
  {ext:'.in', base:399},
  {ext:'.net', base:799},
  {ext:'.org', base:499},
  {ext:'.co', base:999},
  {ext:'.io', base:3499},
  {ext:'.app', base:1499},
  {ext:'.dev', base:1299},
  {ext:'.tech', base:899},
  {ext:'.store', base:1099},
  {ext:'.online', base:599},
  {ext:'.site', base:449},
  {ext:'.xyz', base:119},
  {ext:'.ai', base:3999},
  {ext:'.blog', base:699},
  {ext:'.shop', base:999},
  {ext:'.me', base:549},
  {ext:'.info', base:399},
  {ext:'.biz', base:449},
  {ext:'.mobi', base:699}
];

// Utility: simple deterministic hash from string -> number
function strHash(s) {
  let h = 2166136261 >>> 0;
  for (let i=0;i<s.length;i++){
    h ^= s.charCodeAt(i);
    h = Math.imul(h, 16777619) >>> 0;
  }
  return h;
}

// Format price in INR with symbol
function formatINR(n){
  // Simple formatting with commas
  return '₹' + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

// Determine availability and price for a given name+ext
function evaluate(name, extObj){
  const key = (name + extObj.ext).toLowerCase();
  const h = strHash(key);
  // availability deterministic: even -> available, odd -> taken (just simulation)
  const available = (h % 2 === 0);
  // Price variance: base + (h % 700) but scaled down for some TLDs
  let variance = (h % 700);
  // Slightly reduce variance on cheap TLDs
  if (extObj.base < 500) variance = variance % 200;
  const price = extObj.base + variance;
  return {available, price, reasonHash: h};
}

// Create result row element
function makeRow(name, extObj){
  const {available, price} = evaluate(name, extObj);
  const row = document.createElement('div');
  row.className = 'row';

  const left = document.createElement('div'); left.className = 'left';
  const d = document.createElement('div'); d.style.display='flex'; d.style.flexDirection='column';
  const domainLine = document.createElement('div'); domainLine.style.display='flex'; domainLine.style.alignItems='center';
  const domainLabel = document.createElement('div'); domainLabel.className='domain';
  domainLabel.textContent = name + extObj.ext;
  const extBadge = document.createElement('span'); extBadge.className='ext'; extBadge.textContent = extObj.ext;
  domainLine.appendChild(domainLabel); domainLine.appendChild(extBadge);

  const meta = document.createElement('div'); meta.className='meta'; meta.textContent = 'Suggested — simulated price & availability';
  d.appendChild(domainLine); d.appendChild(meta);
  left.appendChild(d);

  const right = document.createElement('div'); right.className='right';
  const priceEl = document.createElement('div'); priceEl.className='price'; priceEl.textContent = formatINR(price) + ' /yr';
  const availEl = document.createElement('div'); availEl.className='avail ' + (available? 'available' : 'taken');
  availEl.textContent = available ? 'Available' : 'Taken';

  right.appendChild(priceEl); right.appendChild(availEl);

  row.appendChild(left); row.appendChild(right);

  return {row, price};
}

// Render results for provided name
function render(name){
  const container = document.getElementById('results');
  container.innerHTML = '';
  name = (name || '').trim();
  if (!name){
    container.innerHTML = '<div class="small" style="padding:12px;background:#fff;border-radius:10px;border:1px solid rgba(2,6,23,0.03)">Koi domain name enter karo — example: <strong>mybrand</strong></div>';
    return;
  }

  // Generate rows
  const rows = EXTENSIONS.map(ext => makeRow(name, ext));

  // Optionally sort by price asc so user sees cheapest first
  rows.sort((a,b) => a.price - b.price);

  // Append to container
  for (let obj of rows){
    container.appendChild(obj.row);
  }
}

// Init: wire events
(function(){
  const input = document.getElementById('domain-input');
  const btn = document.getElementById('search-btn');

  // On Enter press
  input.addEventListener('keydown', (e)=>{
    if (e.key === 'Enter') { e.preventDefault(); render(input.value); }
  });

  btn.addEventListener('click', ()=> render(input.value));

  // On load: focus input and show placeholder suggestions for "example"
  window.addEventListener('load', ()=>{
    input.focus();
    // show an initial example state (empty message)
    render('');
  });

  // Optional: live suggestions as user types (debounced)
  let debounce;
  input.addEventListener('input', ()=>{
    clearTimeout(debounce);
    debounce = setTimeout(()=> {
      const v = input.value.trim();
      if (v.length >= 2) render(v);
      else if (v.length === 0) render('');
    }, 350);
  });
})();
</script>
</body>
</html>
