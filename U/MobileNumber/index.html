<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number Lookup</title>
  <style>
    body {
      background: #0f0f0f;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc88;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    input[type="text"] {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      background-color: #00ffcc;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #00bfa6;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">

    function formatNumber(num) {
