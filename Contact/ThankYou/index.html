<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1220;
      --accent1: #ff4d9d;
      --accent2: #06b6d4;
      --muted: rgba(255,255,255,0.7);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Inter, sans-serif;
      background: radial-gradient(800px at 10% 10%, rgba(255,77,157,0.15), transparent),
                  radial-gradient(600px at 90% 90%, rgba(6,182,212,0.15), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;
    }
    .card{
      background: rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:24px;
      padding:48px 36px;
      max-width:560px;
      width:100%;
      text-align:center;
      box-shadow:0 12px 40px rgba(0,0,0,0.6);
      animation: fadeIn 1.2s ease;
    }
    h1{
      font-size:32px;
      margin-bottom:12px;
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p{
      margin-bottom:20px;
      color:var(--muted);
      font-size:16px;
      line-height:1.6;
    }
    .badge{
      display:inline-block;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#001220;
      font-weight:700;
      padding:8px 16px;
      border-radius:999px;
      margin-bottom:18px;
      font-size:14px;
      box-shadow:0 6px 18px rgba(6,182,212,0.25);
    }
    .btn{
      display:inline-block;
      margin-top:20px;
      padding:12px 24px;
      border:none;
      border-radius:12px;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#001220;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      transition:transform 0.2s ease;
    }
    .btn:hover{transform:scale(1.05)}
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(30px)}
      to{opacity:1;transform:translateY(0)}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">Sent ✅</div>
    <h1>Thanks — we got your email.</h1>
    <p>Thanks for sending email to us. We will respond soon and also send updates to the email you provided.</p>
    <button class="btn" onclick="window.location.href='/'">Back to Home</button>
  </div>
</body>
</html>
