<body>
        
        <!-- Email Section -->
<div class="email-section">
    <h2 class="email-heading">Drop me a Email</h2>
    <p class="email-description">Want to chat? Fill out the form below!</p>
    
    <form id="emailForm">
        <label for="email-name">Your Name</label>
        <input type="text" id="email-name" name="name" required>
        
        <label for="email-subject">Subject</label>
        <select id="email-subject" name="subject" required onchange="toggleCustomSubject()">
    <option value="" disabled selected>Choose a topic</option>
    <option value="Question">Mujhe tumse kuchh sawal puchhna hai</option>
    <option value="Chat">Mujhe tumse ek personal baat karni hai</option>
    <option value="Random">Mujhe tumhari ek Help chahiye</option>
    <option value="Appreciation">Mujhe tumhe ek secret batani hai</option>
    <option value="Feedback">Tumse ek chhoti si request hai Yaar</option>
    <option value="Other">Others</option>
        </select>

        <!-- Custom Subject Input (Hidden by Default) -->
        <div id="custom-subject-container" style="display: none;">
            <label for="custom-subject">Enter Your Topic</label>
            <input type="text" id="custom-subject" name="custom-subject">
        </div>

        <label for="email-message">Your Message</label>
        <textarea id="email-message" name="message" rows="5" required></textarea>

        <button type="submit" class="email-btn">Send Email</button>
    </form>


    <!-- Main container -->
    <div class="w-full max-w-lg mx-auto glass-container rounded-2xl p-8 md:p-12 shadow-2xl text-white text-center">
        
        <!-- Message to the user -->
        <h1 class="text-2xl md:text-3xl font-bold mb-4">Sorry!</h1>
        <p class="mb-2 text-gray-200">Mai apna personal number publicly nahi bata sakta....</p>
        <p class="mb-8 text-gray-200">Lekin tum yaha apna number enter karo aur mujhe send karo, fir mai tumhare number pe call back karta hu.</p>

        <!-- Form to collect the number -->
        <form id="callbackForm" class="w-full max-w-sm mx-auto">
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <!-- Phone number input field -->
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    name="phoneNumber"
                    placeholder="Enter Your Number" 
                    required
                    class="w-full custom-input text-white placeholder-gray-400 rounded-lg py-3 px-4 leading-tight focus:ring-2 focus:ring-purple-500 transition duration-300 ease-in-out">
                
                <!-- Send button -->
                <button 
                    type="submit" 
                    class="w-full sm:w-auto flex-shrink-0 bg-purple-600 hover:bg-purple-700 btn-glow border-purple-600 hover:border-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105">
                    Send üê∂
                </button>
            </div>
        </form>
        <p id="statusMessage" class="mt-4 text-sm text-green-400"></p>
    </div>

    <script>
function toggleCustomSubject() {
    const subjectDropdown = document.getElementById("email-subject");
    const customSubjectContainer = document.getElementById("custom-subject-container");
    if (subjectDropdown.value === "Other") {
        customSubjectContainer.style.display = "block";
    } else {
        customSubjectContainer.style.display = "none";
    }
}

document.getElementById("emailForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const name = document.getElementById("email-name").value.trim();
    const subjectDropdown = document.getElementById("email-subject").value;
    const customSubject = document.getElementById("custom-subject").value.trim();
    const message = document.getElementById("email-message").value.trim();

    let introLine = `Hello Rahul, Tum kaise ho? üëã%0D%0A%0D%0A`;
    let nameLine = `Mera naam ${name} hai.%0D%0A%0D%0A`;
    let middleLine = "";
    
    if (subjectDropdown === "Question") {
        middleLine = "Kya tum mujhe bata sakte ho ki,%0D%0A";
    } else if (subjectDropdown === "Chat") {
        middleLine = "Kuchh dino se tumse ek bat karni thi,%0D%0A";
    } else if (subjectDropdown === "Random") {
        middleLine = "Suna hai sabki help karte ho üòÖ, to aaj meri bhi ek kardo,%0D%0A";
    } else if (subjectDropdown === "Appreciation") {
        middleLine = "Kya tum ek secret jante ho, Tumhe pata hai kya huaa,%0D%0A";
    } else if (subjectDropdown === "Feedback") {
        middleLine = "Suno na ek chhoti sa request hai yaar,%0D%0A";
    } else if (subjectDropdown === "Other" && customSubject) {
        middleLine = `Kya kar rahe ho Aaj kal: ${customSubject}%0D%0A`;
    }

    let finalBody = introLine + nameLine + middleLine + "%0D%0A" + message;

    const subjectText = subjectDropdown === "Other" && customSubject ? customSubject : document.querySelector(`#email-subject option[value="${subjectDropdown}"]`).textContent;

    const mailtoLink = `mailto:rahulpuribiz@gmail.com?subject=${encodeURIComponent(subjectText)}&body=${finalBody}`;

    window.location.href = mailtoLink;
});
    </script>
        <script>
        // JavaScript to handle form submission
        const callbackForm = document.getElementById('callbackForm');
        const statusMessage = document.getElementById('statusMessage');

        callbackForm.addEventListener('submit', function(event) {
            // Prevent the form from submitting the traditional way
            event.preventDefault();
            
            // Get the phone number from the input field
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            if (phoneNumber) {
                // Your email address
                const recipient = 'rahulpuribiz@gmail.com';
                
                // Email subject
                const subject = 'Hello rahul üëã';
                
                // Email body with the user's number
                const body = `Ye mera number hai: ${phoneNumber}\n\nTum mere is number par call back karo, mujhe tumse ek kam hai.`;
                
                // Create the mailto link
                const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                
                // Show a status message to the user
                statusMessage.textContent = 'Wait...';

                // Open the user's default email client
                window.location.href = mailtoLink;

                // Clear the message after a few seconds
                 setTimeout(() => {
                    statusMessage.textContent = '';
                }, 4000);

            } else {
                statusMessage.textContent = 'Pahle apna number to Enter kar yaar üòÇü§°';
                statusMessage.style.color = '#f87171'; // Red color for error
            }
        });
        </script>
