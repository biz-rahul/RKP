<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujhse Sampark Karein</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the animated gradient background */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #f87171, #60a5fa, #34d399, #fbbf24);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Glass effect for button container */
        .glass-container {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Glow effect on button hover */
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main container for buttons -->
    <div class="w-full max-w-sm mx-auto glass-container rounded-2xl p-8 shadow-2xl">
        <div class="space-y-5">
            <!-- Button 1: Send Email -->
            <a href="mailto:youremail@example.com" 
               target="_blank"
               class="flex items-center justify-center w-full bg-purple-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-transform transform hover:scale-105 hover:bg-purple-700 btn-glow">
                <!-- Icon: Email -->
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                Mujhe Email Bhejein
            </a>

            <!-- Button 2: Mobile Number -->
            <a href="tel:+910000000000"
               class="flex items-center justify-center w-full bg-indigo-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-transform transform hover:scale-105 hover:bg-indigo-600 btn-glow">
                <!-- Icon: Phone -->
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                Mera Mobile Number
            </a>

            <!-- Button 3: Send Secret Message -->
            <a href="#secret" 
               onclick="alert('Yahan aap apne secret message service ka link daal sakte hain!')"
               class="flex items-center justify-center w-full bg-pink-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition-transform transform hover:scale-105 hover:bg-pink-600 btn-glow">
                <!-- Icon: Lock -->
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                Secret Message Bhejein
            </a>
        </div>
    </div>

</body>
</html>
